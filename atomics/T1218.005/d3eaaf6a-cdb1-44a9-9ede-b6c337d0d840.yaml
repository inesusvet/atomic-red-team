api_version: "2.0"
name: Invoke HTML Application - JScript Engine with Inline Protocol Handler
description: Executes an HTA Application with JScript Engine and Inline Protocol Handler.
args:
    - name: mshta_file_path
      type: path
      default: $env:windir\system32\mshta.exe
    - name: script_engine
      type: string
      default: JScript
    - name: protocol_handler
      type: string
      default: About
uuid: d3eaaf6a-cdb1-44a9-9ede-b6c337d0d840
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.005: Mshta'
requirements:
    platforms:
        - os: windows
steps:
    - name: invoke-html-application---jscript-engine-with-inline-protocol-handler
      inline: Invoke-ATHHTMLApplication -ScriptEngine {{.Args.script_engine}} -InlineProtocolHandler {{.Args.protocol_handler}} -MSHTAFilePath {{.Args.mshta_file_path}}
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
