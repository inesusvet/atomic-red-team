api_version: "2.0"
name: Winlogon Shell Key Persistence - PowerShell
description: |
    PowerShell code to set Winlogon shell key to execute a binary at logon along with explorer.exe.

    Upon successful execution, PowerShell will modify a registry value to execute cmd.exe upon logon/logoff.
args:
    - name: binary_to_execute
      type: path
      default: C:\Windows\System32\cmd.exe
uuid: bf9f9d65-ee4d-4c3e-a843-777d04f19c38
mitre:
    tactics:
        - 'TA0003: Persistence'
        - 'TA0004: Privilege Escalation'
    techniques:
        - 'T1547: Boot or Logon Autostart Execution'
    subtechniques:
        - 'T1547.004: Winlogon Helper DLL'
requirements:
    platforms:
        - os: windows
steps:
    - name: winlogon-shell-key-persistence---powershell
      inline: |
        Set-ItemProperty "HKCU:\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\" "Shell" "explorer.exe, {{.Args.binary_to_execute}}" -Force
      executor: powershell
      cleanup:
        inline: |
            Remove-ItemProperty -Path "HKCU:\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\" -Name "Shell" -Force -ErrorAction Ignore
        executor: powershell
