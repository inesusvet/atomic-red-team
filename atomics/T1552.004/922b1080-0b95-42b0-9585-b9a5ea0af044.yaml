api_version: "2.0"
name: Copy Private SSH Keys with rsync (freebsd)
description: |
    Copy private SSH keys on a FreeBSD system to a staging folder using the `rsync` command.
args:
    - name: output_folder
      type: path
      default: /tmp/art-staging
    - name: search_path
      type: path
      default: /
uuid: 922b1080-0b95-42b0-9585-b9a5ea0af044
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1552: Unsecured Credentials'
    subtechniques:
        - 'T1552.004: Private Keys'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        Check if rsync is installed.
      inline: |
        if [ ! -x "$(command -v rsync)" ]; then {(which pkg && pkg install -y rsync)
        }; else exit 0; fi;
      executor: sh
    - name: copy-private-ssh-keys-with-rsync-(freebsd)
      inline: |
        mkdir {{.Args.output_folder}}
        find {{.Args.search_path}} -name id_rsa 2>/dev/null -exec rsync -R {} {{.Args.output_folder}} \;
      executor: sh
      cleanup:
        inline: |
            rm -rf {{.Args.output_folder}}
        executor: sh
