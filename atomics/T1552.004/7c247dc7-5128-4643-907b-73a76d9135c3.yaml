api_version: "2.0"
name: Copy Private SSH Keys with CP
description: |
    Copy private SSH keys on a Linux system to a staging folder using the `cp` command.
args:
    - name: search_path
      type: path
      default: /
    - name: output_folder
      type: path
      default: /tmp/art-staging
uuid: 7c247dc7-5128-4643-907b-73a76d9135c3
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1552: Unsecured Credentials'
    subtechniques:
        - 'T1552.004: Private Keys'
requirements:
    platforms:
        - os: linux
steps:
    - name: copy-private-ssh-keys-with-cp
      inline: |
        mkdir {{.Args.output_folder}}
        find {{.Args.search_path}} -name id_rsa 2>/dev/null -exec cp --parents {} {{.Args.output_folder}} \;
        exit 0
      executor: sh
      cleanup:
        inline: |
            rm -rf {{.Args.output_folder}}
        executor: sh
