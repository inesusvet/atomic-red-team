api_version: "2.0"
name: Create a new user in a command prompt
description: |
    Creates a new user in a command prompt. Upon execution, "The command completed successfully." will be displayed. To verify the
    new account, run "net user" in powershell or CMD and observe that there is a new user named "T1136.001_CMD"
args:
    - name: password
      type: string
      default: T1136.001_CMD!
    - name: username
      type: string
      default: T1136.001_CMD
uuid: 6657864e-0323-4206-9344-ac9cd7265a4f
mitre:
    tactics:
        - 'TA0003: Persistence'
    techniques:
        - 'T1136: Create Account'
    subtechniques:
        - 'T1136.001: Local Account'
requirements:
    platforms:
        - os: windows
steps:
    - name: create-a-new-user-in-a-command-prompt
      inline: |
        net user /add "{{.Args.username}}" "{{.Args.password}}"
      executor: command_prompt
      cleanup:
        inline: |
            net user /del "{{.Args.username}}" >nul 2>&1
        executor: command_prompt
