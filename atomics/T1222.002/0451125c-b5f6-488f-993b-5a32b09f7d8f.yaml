api_version: "2.0"
name: chmod - Change file or folder mode (symbolic mode) recursively
description: |
    Changes a file or folder's permissions recursively using chmod and a specified symbolic mode.
args:
    - name: symbolic_mode
      type: string
      default: a+w
    - name: file_or_folder
      type: path
      default: /tmp/AtomicRedTeam/atomics/T1222.002
uuid: 0451125c-b5f6-488f-993b-5a32b09f7d8f
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1222: File and Directory Permissions Modification'
    subtechniques:
        - 'T1222.002: Linux and Mac File and Directory Permissions Modification'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: chmod---change-file-or-folder-mode-(symbolic-mode)-recursively
      inline: |
        chmod -R {{.Args.symbolic_mode}} {{.Args.file_or_folder}}
      executor: bash
      cleanup:
        inline: ""
        executor: bash
