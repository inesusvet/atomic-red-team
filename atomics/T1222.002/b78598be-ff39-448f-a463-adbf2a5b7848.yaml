api_version: "2.0"
name: chown - Change file or folder ownership and group recursively
description: |
    Changes a file or folder's ownership and group information recursively using chown.
args:
    - name: file_or_folder
      type: path
      default: /tmp/AtomicRedTeam/atomics/T1222.002
    - name: group
      type: string
      default: root
    - name: owner
      type: string
      default: root
