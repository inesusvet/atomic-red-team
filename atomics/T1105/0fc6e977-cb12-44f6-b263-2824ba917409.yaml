api_version: "2.0"
name: rsync remote file copy (push)
description: |
    Utilize rsync to perform a remote file copy (push)
args:
    - name: username
      type: string
      default: victim
    - name: remote_path
      type: path
      default: /tmp/victim-files
    - name: remote_host
      type: string
      default: victim-host
    - name: local_path
      type: path
      default: /tmp/adversary-rsync/
uuid: 0fc6e977-cb12-44f6-b263-2824ba917409
mitre:
    tactics:
        - 'TA0011: Command and Control'
    techniques:
        - 'T1105: Ingress Tool Transfer'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: rsync-remote-file-copy-(push)
      inline: |
        rsync -r {{.Args.local_path}} {{.Args.username}}@{{.Args.remote_host}}:{{.Args.remote_path}}
      executor: sh
      cleanup:
        inline: ""
        executor: sh
