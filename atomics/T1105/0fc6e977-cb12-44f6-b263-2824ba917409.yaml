api_version: "2.0"
name: rsync remote file copy (push)
description: |
    Utilize rsync to perform a remote file copy (push)
args:
    - name: remote_path
      type: path
      default: /tmp/victim-files
    - name: remote_host
      type: string
      default: victim-host
    - name: local_path
      type: path
      default: /tmp/adversary-rsync/
    - name: username
      type: string
      default: victim
uuid: 0fc6e977-cb12-44f6-b263-2824ba917409
mitre:
    tactics:
        - 'TA0011: Command and Control'
    techniques:
        - 'T1105: Ingress Tool Transfer'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: "rsync must be installed on the machine \n"
      inline: |
        if [ -x "$(command -v rsync)" ]; then exit 0; else {(pkg install -y rsync)||(sudo apt-get -y install rsync)
        }; fi
      executor: sh
    - name: rsync-remote-file-copy-(push)
      inline: |
        rsync -r {{.Args.local_path}} {{.Args.username}}@{{.Args.remote_host}}:{{.Args.remote_path}}
      executor: sh
      cleanup:
        inline: ""
        executor: sh
