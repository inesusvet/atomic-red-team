api_version: "2.0"
name: System Binary Proxy Execution - Wlrmdr Lolbin
description: Use wlrmdr(Windows Logon Reminder executable) as a proxy binary to evade defensive countermeasures
args:
    - name: payload_path
      type: String
      default: C:\Windows\System32\calc.exe
uuid: 7816c252-b728-4ea6-a683-bd9441ca0b71
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
requirements:
    platforms:
        - os: windows
steps:
    - name: system-binary-proxy-execution---wlrmdr-lolbin
      inline: wlrmdr.exe -s 3600 -f 0 -t _ -m _ -a 11 -u "{{.Args.payload_path}}"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
