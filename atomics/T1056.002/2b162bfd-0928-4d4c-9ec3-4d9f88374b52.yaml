api_version: "2.0"
name: PowerShell - Prompt User for Password
description: |
    Prompt User for Password (Local Phishing) as seen in Stitch RAT. Upon execution, a window will appear for the user to enter their credentials.

    Reference: https://github.com/nathanlopez/Stitch/blob/master/PyLib/askpass.py
uuid: 2b162bfd-0928-4d4c-9ec3-4d9f88374b52
mitre:
    tactics:
        - 'TA0009: Collection'
        - 'TA0006: Credential Access'
    techniques:
        - 'T1056: Input Capture'
    subtechniques:
        - 'T1056.002: GUI Input Capture'
requirements:
    platforms:
        - os: windows
steps:
    - name: powershell---prompt-user-for-password
      inline: "# Creates GUI to prompt for password. Expect long pause before prompt is available.    \n$cred = $host.UI.PromptForCredential('Windows Security Update', '',[Environment]::UserName, [Environment]::UserDomainName)\n# Using write-warning to allow message to show on console as echo and other similar commands are not visable from the Invoke-AtomicTest framework.\nwrite-warning $cred.GetNetworkCredential().Password\n"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
