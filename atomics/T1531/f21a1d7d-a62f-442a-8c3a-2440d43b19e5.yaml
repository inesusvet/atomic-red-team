api_version: "2.0"
name: Delete User - Windows
description: |
    Deletes a user account to prevent access. Upon execution, run the command "net user" to verify that the new "AtomicUser" account was deleted.
args:
    - name: new_user_password
      type: string
      default: User2DeletePW!
    - name: user_account
      type: string
      default: AtomicUser
uuid: f21a1d7d-a62f-442a-8c3a-2440d43b19e5
mitre:
    tactics:
        - 'TA0040: Impact'
    techniques:
        - 'T1531: Account Access Removal'
requirements:
    platforms:
        - os: windows
steps:
    - name: delete-user---windows
      inline: |
        net user {{.Args.user_account}} {{.Args.new_user_password}} /add
        net.exe user {{.Args.user_account}} /delete
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
