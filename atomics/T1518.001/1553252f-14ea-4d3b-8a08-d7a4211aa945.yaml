api_version: "2.0"
name: Security Software Discovery - AV Discovery via WMI
description: |
    Discovery of installed antivirus products via a WMI query.

    when sucessfully executed, the test is going to display installed AV software.
uuid: 1553252f-14ea-4d3b-8a08-d7a4211aa945
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1518: Software Discovery'
    subtechniques:
        - 'T1518.001: Security Software Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: security-software-discovery---av-discovery-via-wmi
      inline: wmic.exe /Namespace:\\root\SecurityCenter2 Path AntiVirusProduct Get displayName /Format:List
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
