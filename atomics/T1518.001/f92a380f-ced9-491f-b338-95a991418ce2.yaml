api_version: "2.0"
name: Security Software Discovery
description: |
    Methods to identify Security Software on an endpoint

    when sucessfully executed, the test is going to display running processes, firewall configuration on network profiles
    and specific security software.
uuid: f92a380f-ced9-491f-b338-95a991418ce2
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1518: Software Discovery'
    subtechniques:
        - 'T1518.001: Security Software Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: security-software-discovery
      inline: "netsh.exe advfirewall  show allprofiles \nnetsh.exe advfirewall firewall dump\nnetsh.exe advfirewall show currentprofile\nnetsh.exe advfirewall firewall show rule name=all\nnetsh.exe firewall show state\nnetsh.exe firewall show config\nsc query windefend\npowershell.exe /c \"Get-Process | Where-Object { $_.ProcessName -eq 'Sysmon' }\"\npowershell.exe /c \"Get-Service | where-object {$_.DisplayName -like '*sysm*'}\"\npowershell.exe /c \"Get-CimInstance Win32_Service -Filter 'Description = ''System Monitor service'''\"\ntasklist.exe\ntasklist.exe | findstr /i virus\ntasklist.exe | findstr /i cb\ntasklist.exe | findstr /i defender\ntasklist.exe | findstr /i cylance\ntasklist.exe | findstr /i mc\ntasklist.exe | findstr /i \"virus cb defender cylance mc\"\n"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
