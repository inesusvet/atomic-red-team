api_version: "2.0"
name: ESXi - VM Discovery using ESXCLI
description: |
    An adversary will using ESXCLI to enumerate the Virtual Machines on the host prior to executing power off routine.
    [Reference](https://www.crowdstrike.com/blog/hypervisor-jackpotting-ecrime-actors-increase-targeting-of-esxi-servers/)
args:
    - name: vm_user
      type: string
      default: root
    - name: vm_pass
      type: string
      default: pass
    - name: plink_file
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\plink.exe
    - name: cli_script
      type: path
      default: PathToAtomicsFolder\T1082\src\esx_vmdiscovery.txt
    - name: vm_host
      type: string
      default: atomic.local
uuid: 2040405c-eea6-4c1c-aef3-c2acc430fac9
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1082: System Information Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: esxi---vm-discovery-using-esxcli
      inline: |
        echo "" | "{{.Args.plink_file}}" "{{.Args.vm_host}}" -ssh  -l "{{.Args.vm_user}}" -pw "{{.Args.vm_pass}}" -m "{{.Args.cli_script}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
