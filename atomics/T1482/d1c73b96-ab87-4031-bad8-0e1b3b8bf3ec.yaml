api_version: "2.0"
name: Adfind - Enumerate Active Directory OUs
description: |
    Adfind tool can be used for reconnaissance in an Active directory environment. This example has been documented by ransomware actors enumerating Active Directory OUs
    reference- http://www.joeware.net/freetools/tools/adfind/, https://www.fireeye.com/blog/threat-research/2019/04/pick-six-intercepting-a-fin6-intrusion.html
args:
    - name: optional_args
      type: string
      default: <nil>
uuid: d1c73b96-ab87-4031-bad8-0e1b3b8bf3ec
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1482: Domain Trust Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: adfind---enumerate-active-directory-ous
      inline: |
        "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe" -f (objectcategory=organizationalUnit) {{.Args.optional_args}}
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
