api_version: "2.0"
name: Regsvr32 Registering Non DLL
description: |
    Replicating observed Gozi maldoc behavior registering a dll with an altered extension
args:
    - name: dll_file
      type: path
      default: '%temp%\shell32.jpg'
    - name: regsvr32path
      type: path
      default: C:\Windows\system32
    - name: regsvr32name
      type: string
      default: regsvr32.exe
uuid: 1ae5ea1f-0a4e-4e54-b2f5-4ac328a7f421
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.010: Regsvr32'
requirements:
    platforms:
        - os: windows
steps:
    - name: regsvr32-registering-non-dll
      inline: |
        {{.Args.regsvr32path}}\{{.Args.regsvr32name}} /s {{.Args.dll_file}}
      executor: command_prompt
      cleanup:
        inline: |
            {{.Args.regsvr32path}}\{{.Args.regsvr32name}} /U /s {{.Args.dll_file}}
        executor: command_prompt
