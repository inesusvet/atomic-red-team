api_version: "2.0"
name: ATHPowerShellCommandLineParameter -EncodedCommand parameter variations
description: Executes powershell.exe with variations of the -EncodedCommand parameter
args:
    - name: command_line_switch_type
      type: string
      default: Hyphen
    - name: encoded_command_param_variation
      type: string
      default: E
uuid: 86a43bad-12e3-4e85-b97c-4d5cf25b95c3
mitre:
    tactics:
        - 'TA0002: Execution'
    techniques:
        - 'T1059: Command and Scripting Interpreter'
    subtechniques:
        - 'T1059.001: PowerShell'
requirements:
    platforms:
        - os: windows
steps:
    - name: athpowershellcommandlineparameter--encodedcommand-parameter-variations
      inline: Out-ATHPowerShellCommandLineParameter -CommandLineSwitchType {{.Args.command_line_switch_type}} -EncodedCommandParamVariation {{.Args.encoded_command_param_variation}} -Execute -ErrorAction Stop
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
