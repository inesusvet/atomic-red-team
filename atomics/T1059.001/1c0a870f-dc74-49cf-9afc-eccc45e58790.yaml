api_version: "2.0"
name: ATHPowerShellCommandLineParameter -Command parameter variations with encoded arguments
description: Executes powershell.exe with variations of the -Command parameter with encoded arguments supplied
args:
    - name: encoded_arguments_param_variation
      type: string
      default: EA
    - name: command_line_switch_type
      type: string
      default: Hyphen
    - name: command_param_variation
      type: string
      default: C
uuid: 1c0a870f-dc74-49cf-9afc-eccc45e58790
mitre:
    tactics:
        - 'TA0002: Execution'
    techniques:
        - 'T1059: Command and Scripting Interpreter'
    subtechniques:
        - 'T1059.001: PowerShell'
requirements:
    platforms:
        - os: windows
steps:
    - name: athpowershellcommandlineparameter--command-parameter-variations-with-encoded-arguments
      inline: Out-ATHPowerShellCommandLineParameter -CommandLineSwitchType {{.Args.command_line_switch_type}} -CommandParamVariation {{.Args.command_param_variation}} -UseEncodedArguments -EncodedArgumentsParamVariation {{.Args.encoded_arguments_param_variation}} -Execute -ErrorAction Stop
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
