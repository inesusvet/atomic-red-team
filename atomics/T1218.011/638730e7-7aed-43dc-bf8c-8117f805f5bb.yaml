api_version: "2.0"
name: Rundll32 execute VBscript command
description: |
    Test execution of a command using rundll32.exe and VBscript in a similar manner to the JavaScript test.
    Technique documented by Hexacorn- http://www.hexacorn.com/blog/2019/10/29/rundll32-with-a-vbscript-protocol/
    Upon execution calc.exe will be launched
args:
    - name: command_to_execute
      type: string
      default: calc.exe
uuid: 638730e7-7aed-43dc-bf8c-8117f805f5bb
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.011: Rundll32'
requirements:
    platforms:
        - os: windows
steps:
    - name: rundll32-execute-vbscript-command
      inline: |
        rundll32 vbscript:"\..\mshtml,RunHTMLApplication "+String(CreateObject("WScript.Shell").Run("{{.Args.command_to_execute}}"),0)
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
