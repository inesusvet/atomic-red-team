api_version: "2.0"
name: Rundll32 execute command via FileProtocolHandler
description: |
    Test execution of a command using rundll32.exe and the FileProtocolHandler technique.
    Upon execution, calc.exe will be launched.
    This technique is documented by Levan Abesadze - https://medium.com/@Wolverineisstillalive/system-binary-proxy-execution-rundll32-bypass-method-790871e1f2b7
args:
    - name: command_to_execute
      type: string
      default: calc.exe
uuid: f3ad3c5b-1db1-45c1-81bf-d3370ebab6c8
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.011: Rundll32'
requirements:
    platforms:
        - os: windows
steps:
    - name: rundll32-execute-command-via-fileprotocolhandler
      inline: |
        rundll32.exe url.dll,FileProtocolHandler {{.Args.command_to_execute}}
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
