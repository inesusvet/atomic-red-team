api_version: "2.0"
name: SharpHound3 - LocalAdmin
description: |
    This module runs the Windows executable of SharpHound in order to remotely list members of the local Administrators group (SAMR)
args:
    - name: domain
      type: string
      default: $env:UserDnsDomain
    - name: sharphound_path
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\SharpHound.exe
    - name: output_path
      type: path
      default: $env:TEMP\SharpHound\
uuid: e03ada14-0980-4107-aff1-7783b2b59bb1
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1069: Permission Groups Discovery'
    subtechniques:
        - 'T1069.001: Local Groups'
requirements:
    platforms:
        - os: windows
steps:
    - name: sharphound3---localadmin
      inline: |
        New-Item -Path "{{.Args.output_path}}" -ItemType Directory > $null
        & "{{.Args.sharphound_path}}" -d "{{.Args.domain}}" --CollectionMethod LocalAdmin --NoSaveCache --OutputDirectory "{{.Args.output_path}}"
      executor: powershell
      cleanup:
        inline: |
            Remove-Item -Recurse {{.Args.output_path}} -ErrorAction Ignore
        executor: powershell
