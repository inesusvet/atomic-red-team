api_version: "2.0"
name: ESXi - Terminates VMs using pkill
description: |
    In VMWARE ESXi, process names starting with vmx are associated with running VMs. An adversary can use the pkill command to kill all processes with a prefix vmx.
    [Reference](https://www.crowdstrike.com/blog/hypervisor-jackpotting-ecrime-actors-increase-targeting-of-esxi-servers/)
args:
    - name: vm_pass
      type: string
      default: pass
    - name: plink_file
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\plink.exe
    - name: cli_script
      type: path
      default: PathToAtomicsFolder\T1529\src\esx_pkill.txt
    - name: vm_host
      type: string
      default: atomic.local
    - name: vm_user
      type: string
      default: root
uuid: 987c9b4d-a637-42db-b1cb-e9e242c3991b
mitre:
    tactics:
        - 'TA0040: Impact'
    techniques:
        - 'T1529: System Shutdown/Reboot'
requirements:
    platforms:
        - os: windows
steps:
    - name: esxi---terminates-vms-using-pkill
      inline: |
        echo "" | "{{.Args.plink_file}}" "{{.Args.vm_host}}" -ssh  -l "{{.Args.vm_user}}" -pw "{{.Args.vm_pass}}" -m "{{.Args.cli_script}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
