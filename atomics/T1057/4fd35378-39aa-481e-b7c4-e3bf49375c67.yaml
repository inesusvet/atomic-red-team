        - 'TA0007: Discovery'
    techniques:
        - 'T1057: Process Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: launch-taskmgr-from-cmd-to-view-running-processes
      inline: |
        taskmgr.exe /7
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
