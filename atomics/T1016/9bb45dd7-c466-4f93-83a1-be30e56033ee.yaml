api_version: "2.0"
name: Adfind - Enumerate Active Directory Subnet Objects
description: |
    Adfind tool can be used for reconnaissance in an Active directory environment. This example has been documented by ransomware actors enumerating Active Directory Subnet Objects
    reference- http://www.joeware.net/freetools/tools/adfind/, https://www.fireeye.com/blog/threat-research/2019/04/pick-six-intercepting-a-fin6-intrusion.html
args:
    - name: optional_args
      type: string
      default: <nil>
uuid: 9bb45dd7-c466-4f93-83a1-be30e56033ee
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1016: System Network Configuration Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: adfind---enumerate-active-directory-subnet-objects
      inline: |
        "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe" -f (objectcategory=subnet) {{.Args.optional_args}}
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
