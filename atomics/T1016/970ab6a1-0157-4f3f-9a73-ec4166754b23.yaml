api_version: "2.0"
name: System Network Configuration Discovery on Windows
description: |
    Identify network configuration information

    Upon successful execution, cmd.exe will spawn multiple commands to list network configuration settings. Output will be via stdout.
uuid: 970ab6a1-0157-4f3f-9a73-ec4166754b23
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1016: System Network Configuration Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: system-network-configuration-discovery-on-windows
      inline: |
        ipconfig /all
        netsh interface show interface
        arp -a
        nbtstat -n
        net config
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
