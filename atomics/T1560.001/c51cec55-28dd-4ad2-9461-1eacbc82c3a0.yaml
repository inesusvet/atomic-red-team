api_version: "2.0"
name: Data Compressed - nix - zip
description: |
    An adversary may compress data (e.g., sensitive documents) that is collected prior to exfiltration. This test uses standard zip compression.
args:
    - name: input_files
      type: path
      default: /var/log/{w,b}tmp
    - name: output_file
      type: path
      default: $HOME/data.zip
uuid: c51cec55-28dd-4ad2-9461-1eacbc82c3a0
mitre:
    tactics:
        - 'TA0009: Collection'
    techniques:
        - 'T1560: Archive Collected Data'
    subtechniques:
        - 'T1560.001: Archive via Utility'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: data-compressed---nix---zip
      inline: |
        zip {{.Args.output_file}} {{.Args.input_files}}
      executor: bash
      cleanup:
        inline: |
            rm -f {{.Args.output_file}}
        executor: bash
