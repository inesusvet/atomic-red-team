api_version: "2.0"
name: Delete system log files using shred utility
description: |
    This test overwrites the contents of the log file with zero bytes(-z) using three passes(-n 3) of data, and then delete the file(-u) securely
args:
    - name: system_log_path
      type: string
      default: /var/log/system.log
uuid: 86f0e4d5-3ca7-45fb-829d-4eda32b232bb
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1070: Indicator Removal'
    subtechniques:
        - 'T1070.002: Clear Linux or Mac System Logs'
requirements:
    platforms:
        - os: macos
steps:
    - name: delete-system-log-files-using-shred-utility
      inline: |
        sudo shred -u -z -n 3 {{.Args.system_log_path}}
      executor: sh
      cleanup:
        inline: ""
        executor: sh
