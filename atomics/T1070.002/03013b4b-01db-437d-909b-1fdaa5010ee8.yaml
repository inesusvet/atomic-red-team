api_version: "2.0"
name: Delete system log files via unlink utility
description: |
    This test deletes the system log file using unlink utility
args:
    - name: system_log_path
      type: string
      default: /var/log/system.log
uuid: 03013b4b-01db-437d-909b-1fdaa5010ee8
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1070: Indicator Removal'
    subtechniques:
        - 'T1070.002: Clear Linux or Mac System Logs'
requirements:
    platforms:
        - os: darwin
steps:
    - name: |
        target files must exist
      inline: |
        stat #{system_log_path}
      executor: sh
    - name: delete-system-log-files-via-unlink-utility
      inline: |
        sudo unlink {{.Args.system_log_path}}
      executor: sh
      cleanup:
        inline: ""
        executor: sh
