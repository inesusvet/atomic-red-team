api_version: "2.0"
name: Check internet connection using Test-NetConnection in PowerShell (ICMP-Ping)
description: |
    Check internet connection using PowerShell's Test-NetConnection cmdlet and the ICMP/Ping protocol. The default target is 8.8.8.8 (Google Public DNS).
args:
    - name: target
      type: string
      default: 8.8.8.8
uuid: f8160cde-4e16-4c8b-8450-6042d5363eb0
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1016: System Network Configuration Discovery'
    subtechniques:
        - 'T1016.001: Internet Connection Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: check-internet-connection-using-test-netconnection-in-powershell-(icmp-ping)
      inline: |
        Test-NetConnection -ComputerName {{.Args.target}}
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
