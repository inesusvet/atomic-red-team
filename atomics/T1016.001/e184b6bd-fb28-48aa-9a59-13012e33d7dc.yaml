api_version: "2.0"
name: Check internet connection using ping Windows
description: |
    Check internet connection using ping on Windows. The default target of the ping is 8.8.8.8 (Google Public DNS).
args:
    - name: ping_target
      type: string
      default: 8.8.8.8
uuid: e184b6bd-fb28-48aa-9a59-13012e33d7dc
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1016: System Network Configuration Discovery'
    subtechniques:
        - 'T1016.001: Internet Connection Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: check-internet-connection-using-ping-windows
      inline: |
        ping -n 4 {{.Args.ping_target}}
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
