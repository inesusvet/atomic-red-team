api_version: "2.0"
name: Psiphon
description: |
    Psiphon 3 is a circumvention tool from Psiphon Inc. that utilizes VPN, SSH and HTTP Proxy technology to provide you
    with uncensored access to Internet.
    This process will launch Psiphon 3 and establish a connection. Shortly after it will be shut down via process kill commands.
    More information can be found about Psiphon using the following urls
    http://s3.amazonaws.com/0ubz-2q11-gi9y/en.html
    https://psiphon.ca/faq.html
uuid: 14d55ca0-920e-4b44-8425-37eedd72b173
mitre:
    tactics:
        - 'TA0011: Command and Control'
    techniques:
        - 'T1090: Proxy'
    subtechniques:
        - 'T1090.003: Multi-hop Proxy'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        The proxy settings backup file must exist on disk at $env:Temp\proxy-backup.txt
      inline: |
        if (Test-Path $env:Temp\proxy-backup.txt) {exit 0} else {{if(-not (test-path $env:Temp\proxy-backup.txt)){
        $Proxy = (Get-ItemProperty -Path 'HKCU:\Software\Microsoft\Windows\CurrentVersion\Internet Settings' -Name "ProxyServer" -ErrorAction Ignore).ProxyServer
        Set-Content $env:Temp\proxy-backup.txt $Proxy}
        }}
      executor: powershell
    - name: |
        The Psiphon executable must exist in the Downloads folder
      inline: "if (Test-Path \"PathToAtomicsFolder\\..\\ExternalPayloads\\psiphon3.exe\") {exit 0} else {{New-Item -Type Directory \"PathToAtomicsFolder\\..\\ExternalPayloads\\\" -ErrorAction ignore -Force | Out-Null\nInvoke-WebRequest \"https://s3.amazonaws.com/0ubz-2q11-gi9y/psiphon3.exe\" -OutFile \"PathToAtomicsFolder\\..\\ExternalPayloads\\psiphon3.exe\" \n}}\n"
      executor: powershell
    - name: "Batch file containing commands to run must be in src directory \n"
      inline: |
        if (Test-Path "PathToAtomicsFolder\T1090.003\src\Psiphon.bat") {exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\T1090.003\src\" -ErrorAction ignore -Force | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1090.003/src/Psiphon.bat" -OutFile "PathToAtomicsFolder\T1090.003\src\Psiphon.bat"
        }}
      executor: powershell
    - name: psiphon
      inline: |
        & "PathToAtomicsFolder\T1090.003\src\Psiphon.bat"
      executor: powershell
      cleanup:
        inline: "$Proxy = Get-Content $env:Temp\\proxy-backup.txt -ErrorAction Ignore\nif($null -ne $Proxy) \n{Set-ItemProperty -Path 'HKCU:\\Software\\Microsoft\\Windows\\CurrentVersion\\Internet Settings' -Name \"ProxyServer\" -Value $Proxy}\n"
        executor: powershell
