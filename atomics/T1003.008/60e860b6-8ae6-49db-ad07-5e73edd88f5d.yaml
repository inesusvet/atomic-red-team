api_version: "2.0"
name: Access /etc/passwd (Local)
description: |
    /etc/passwd file is accessed in FreeBSD and Linux environments
args:
    - name: output_file
      type: path
      default: /tmp/T1003.008.txt
uuid: 60e860b6-8ae6-49db-ad07-5e73edd88f5d
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1003: OS Credential Dumping'
    subtechniques:
        - 'T1003.008: /etc/passwd and /etc/shadow'
requirements:
    platforms:
        - os: linux
steps:
    - name: access-/etc/passwd-(local)
      inline: |
        cat /etc/passwd > {{.Args.output_file}}
        cat {{.Args.output_file}}
      executor: sh
      cleanup:
        inline: |
            rm -f {{.Args.output_file}}
        executor: sh
