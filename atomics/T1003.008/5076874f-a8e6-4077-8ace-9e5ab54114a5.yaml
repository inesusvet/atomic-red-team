api_version: "2.0"
name: Access /etc/master.passwd (Local)
description: |
    /etc/master.passwd file is accessed in FreeBSD environments
args:
    - name: output_file
      type: path
      default: /tmp/T1003.008.txt
uuid: 5076874f-a8e6-4077-8ace-9e5ab54114a5
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1003: OS Credential Dumping'
    subtechniques:
        - 'T1003.008: /etc/passwd and /etc/shadow'
requirements:
    platforms:
        - os: linux
steps:
    - name: access-/etc/master.passwd-(local)
      inline: |
        sudo cat /etc/master.passwd > {{.Args.output_file}}
        cat {{.Args.output_file}}
      executor: sh
      cleanup:
        inline: |
            rm -f {{.Args.output_file}}
        executor: sh
