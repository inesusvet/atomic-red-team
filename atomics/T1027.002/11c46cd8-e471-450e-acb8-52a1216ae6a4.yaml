api_version: "2.0"
name: Binary simply packed by UPX (linux)
description: |
    Copies and then runs a simple binary (just outputting "the cake is a lie"), that was packed by UPX.
    No other protection/compression were applied.
args:
    - name: bin_path
      type: path
      default: PathToAtomicsFolder/T1027.002/bin/linux/test_upx
uuid: 11c46cd8-e471-450e-acb8-52a1216ae6a4
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1027: Obfuscated Files or Information'
    subtechniques:
        - 'T1027.002: Software Packing'
requirements:
    platforms:
        - os: linux
steps:
    - name: binary-simply-packed-by-upx-(linux)
      inline: |
        cp {{.Args.bin_path}} /tmp/packed_bin && /tmp/packed_bin
      executor: sh
      cleanup:
        inline: |
            rm /tmp/packed_bin
        executor: sh
