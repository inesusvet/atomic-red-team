api_version: "2.0"
name: Create a system level transient systemd service and timer
description: "Schedule a system level transient task (will not survive a reboot) without having to create the .timer or .service files by using the systemd-run command. \n"
uuid: d3eda496-1fc0-49e9-aff5-3bec5da9fa22
mitre:
    tactics:
        - 'TA0002: Execution'
        - 'TA0003: Persistence'
        - 'TA0004: Privilege Escalation'
    techniques:
        - 'T1053: Scheduled Task/Job'
    subtechniques:
        - 'T1053.006: Systemd Timers'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        Check if systemd-run exists on the machine
      inline: |
        if [ -x "$(command -v systemd-run)" ]; then exit 0; else {echo "Install systemd on the machine."; exit 1;
        }; fi;
      executor: sh
    - name: create-a-system-level-transient-systemd-service-and-timer
      inline: |
        systemd-run --unit=Atomic-Red-Team --on-calendar '*:0/1' /bin/sh -c 'echo "$(date) $(whoami)" >>/tmp/log'
      executor: sh
      cleanup:
        inline: |
            systemctl stop Atomic-Red-Team.service
            systemctl stop Atomic-Red-Team.timer
            rm /tmp/log
        executor: sh
