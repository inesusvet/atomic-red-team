      type: path
      default: PathToAtomicsFolder/T1048.002/src/artifact
uuid: 4a4f31e2-46ea-4c26-ad89-f09ad1d5fe01
mitre:
    tactics:
        - 'TA0010: Exfiltration'
    techniques:
        - 'T1048: Exfiltration Over Alternative Protocol'
    subtechniques:
        - 'T1048.002: Exfiltration Over Asymmetric Encrypted Non-C2 Protocol'
requirements:
