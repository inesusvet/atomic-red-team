api_version: "2.0"
name: X Windows Capture (freebsd)
description: |
    Use xwd command to collect a full desktop screenshot and review file with xwud
args:
    - name: output_file
      type: path
      default: /tmp/T1113_desktop.xwd
uuid: 562f3bc2-74e8-46c5-95c7-0e01f9ccc65c
mitre:
    tactics:
        - 'TA0009: Collection'
    techniques:
        - 'T1113: Screen Capture'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        Package with XWD and XWUD must exist on device
      inline: "if [ -x \"$(command -v xwd)\" ]; then exit 0; else {pkg install -y xwd xwud \n}; fi\nif [ -x \"$(command -v xwud)\" ]; then exit 0; else exit 1; fi\n"
      executor: sh
    - name: x-windows-capture-(freebsd)
      inline: |
        xwd -root -out {{.Args.output_file}}
        xwud -in {{.Args.output_file}}
      executor: sh
      cleanup:
        inline: |
            rm {{.Args.output_file}}
        executor: sh
