api_version: "2.0"
name: Windows Screencapture
description: |
    Use Psr.exe binary to collect screenshots of user display. Test will do left mouse click to simulate user behaviour
args:
    - name: output_file
      type: path
      default: c:\temp\T1113_desktop.zip
    - name: recording_time
      type: int
      default: "5"
uuid: 3c898f62-626c-47d5-aad2-6de873d69153
mitre:
    tactics:
        - 'TA0009: Collection'
    techniques:
        - 'T1113: Screen Capture'
requirements:
    platforms:
        - os: windows
steps:
    - name: windows-screencapture
      inline: |
        cmd /c start /b psr.exe /start /output {{.Args.output_file}} /sc 1 /gui 0 /stopevent 12
        Add-Type -MemberDefinition '[DllImport("user32.dll")] public static extern void mouse_event(int flags, int dx, int dy, int cButtons, int info);' -Name U32 -Namespace W;
        [W.U32]::mouse_event(0x02 -bor 0x04 -bor 0x01, 0, 0, 0, 0);
        cmd /c "timeout {{.Args.recording_time}} > NULL && psr.exe /stop"
      executor: powershell
      cleanup:
        inline: |
            rm {{.Args.output_file}} -ErrorAction Ignore
        executor: powershell
