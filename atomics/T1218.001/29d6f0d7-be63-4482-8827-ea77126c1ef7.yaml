api_version: "2.0"
name: Invoke CHM with default Shortcut Command Execution
description: Executes a CHM file with the default Shortcut Command method.
args:
    - name: chm_file_path
      type: string
      default: Test.chm
    - name: hh_file_path
      type: path
      default: $env:windir\hh.exe
uuid: 29d6f0d7-be63-4482-8827-ea77126c1ef7
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.001: Compiled HTML File'
requirements:
    platforms:
        - os: windows
steps:
    - name: invoke-chm-with-default-shortcut-command-execution
      inline: Invoke-ATHCompiledHelp -HHFilePath {{.Args.hh_file_path}} -CHMFilePath {{.Args.chm_file_path}}
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
