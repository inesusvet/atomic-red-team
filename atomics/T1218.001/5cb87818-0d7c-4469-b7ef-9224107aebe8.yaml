api_version: "2.0"
name: Compiled HTML Help Local Payload
description: |
    Uses hh.exe to execute a local compiled HTML Help payload.
    Upon execution calc.exe will open
args:
    - name: local_chm_file
      type: path
      default: PathToAtomicsFolder\T1218.001\src\T1218.001.chm
uuid: 5cb87818-0d7c-4469-b7ef-9224107aebe8
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.001: Compiled HTML File'
requirements:
    platforms:
        - os: windows
steps:
    - name: compiled-html-help-local-payload
      inline: |
        hh.exe "{{.Args.local_chm_file}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
