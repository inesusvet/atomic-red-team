api_version: "2.0"
name: Azure - Dump Azure Instance Metadata from Virtual Machines
description: "This test invokes a web request to the default Instance Metadata API of 169.254.169.254 in order to dump the data contained within it to a file. \nSee: https://www.sans.org/blog/cloud-instance-metadata-services-imds-/\n"
args:
    - name: output_file
      type: string
      default: $env:temp\T1552.005Test2.txt
uuid: cc99e772-4e18-4f1f-b422-c5cdd1bfd7b7
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1552: Unsecured Credentials'
    subtechniques:
        - 'T1552.005: Cloud Instance Metadata API'
requirements:
    platforms:
        - os: iaas:azure
steps:
    - name: azure---dump-azure-instance-metadata-from-virtual-machines
      inline: |
        Invoke-RestMethod -Headers @{"Metadata"="true"} -Method GET -Uri "http://169.254.169.254/metadata/instance?api-version=2021-02-01" | ConvertTo-Json -Depth 64 > {{.Args.output_file}}
      executor: powershell
      cleanup:
        inline: |
            remove-item {{.Args.output_file}} -force -erroraction silentlycontinue
        executor: powershell
