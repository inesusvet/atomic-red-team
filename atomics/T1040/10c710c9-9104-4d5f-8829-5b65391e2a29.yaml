api_version: "2.0"
name: Packet Capture Linux socket AF_PACKET,SOCK_RAW with sudo
description: |
    Captures packets with domain=AF_PACKET, type=SOCK_RAW for a few seconds.
args:
    - name: csource_path
      type: string
      default: PathToAtomicsFolder/T1040/src/linux_pcapdemo.c
    - name: program_path
      type: string
      default: /tmp/t1040_linux_pcapdemo
uuid: 10c710c9-9104-4d5f-8829-5b65391e2a29
mitre:
    tactics:
        - 'TA0006: Credential Access'
        - 'TA0007: Discovery'
    techniques:
        - 'T1040: Network Sniffing'
requirements:
    platforms:
        - os: linux
steps:
    - name: packet-capture-linux-socket-af_packet,sock_raw-with-sudo
      inline: |
        sudo {{.Args.program_path}} -a -t 3
      executor: bash
      cleanup:
        inline: |
            rm -f {{.Args.program_path}}
        executor: bash
