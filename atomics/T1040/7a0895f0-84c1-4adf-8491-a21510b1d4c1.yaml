api_version: "2.0"
name: Packet Capture Linux socket AF_INET,SOCK_RAW,TCP with sudo
description: |
    Captures packets with domain=AF_INET,type=SOCK_RAW,protocol=TCP for a few seconds.
args:
    - name: csource_path
      type: string
      default: PathToAtomicsFolder/T1040/src/linux_pcapdemo.c
    - name: program_path
      type: string
      default: /tmp/t1040_linux_pcapdemo
uuid: 7a0895f0-84c1-4adf-8491-a21510b1d4c1
mitre:
    tactics:
        - 'TA0006: Credential Access'
        - 'TA0007: Discovery'
    techniques:
        - 'T1040: Network Sniffing'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        compile C program
      inline: |
        if [ -f "#{program_path}" ]; then exit 0; else {cc #{csource_path} -o #{program_path}
        }; fi
      executor: bash
    - name: packet-capture-linux-socket-af_inet,sock_raw,tcp-with-sudo
      inline: |
        sudo {{.Args.program_path}} -4 -p 6 -t 3
      executor: bash
      cleanup:
        inline: |
            rm -f {{.Args.program_path}}
        executor: bash
