api_version: "2.0"
name: Make and modify binary from C source (freebsd)
description: |
    Make, change owner, and change file attributes on a C source code file
args:
    - name: payload
      type: path
      default: PathToAtomicsFolder/T1548.001/src/hello.c
uuid: dd580455-d84b-481b-b8b0-ac96f3b1dc4c
mitre:
    tactics:
        - 'TA0004: Privilege Escalation'
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1548: Abuse Elevation Control Mechanism'
    subtechniques:
        - 'T1548.001: Setuid and Setgid'
requirements:
    platforms:
        - os: linux
steps:
    - name: make-and-modify-binary-from-c-source-(freebsd)
      inline: |
        cp {{.Args.payload}} /tmp/hello.c
        chown root /tmp/hello.c
        make /tmp/hello
        chown root /tmp/hello
        chmod u+s /tmp/hello
        /tmp/hello
      executor: sh
      cleanup:
        inline: |
            rm /tmp/hello
            rm /tmp/hello.c
        executor: sh
