api_version: "2.0"
name: Msiexec.exe - Execute Local MSI file with an embedded DLL
description: |
    Executes an MSI containing an embedded DLL using msiexec.exe
args:
    - name: msi_payload
      type: path
      default: PathToAtomicsFolder\T1218.007\bin\T1218.007_DLL.msi
    - name: msi_exe
      type: path
      default: c:\windows\system32\msiexec.exe
    - name: action
      type: string
      default: i
uuid: 628fa796-76c5-44c3-93aa-b9d8214fd568
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.007: Msiexec'
requirements:
    platforms:
        - os: windows
steps:
    - name: msiexec.exe---execute-local-msi-file-with-an-embedded-dll
      inline: |
        {{.Args.msi_exe}} /q /{{.Args.action}} "{{.Args.msi_payload}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
