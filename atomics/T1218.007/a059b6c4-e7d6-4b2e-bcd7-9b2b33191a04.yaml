api_version: "2.0"
name: Msiexec.exe - Execute Local MSI file with embedded JScript
description: |
    Executes an MSI containing embedded JScript code using msiexec.exe
args:
    - name: action
      type: string
      default: i
    - name: msi_payload
      type: path
      default: PathToAtomicsFolder\T1218.007\bin\T1218.007_JScript.msi
    - name: msi_exe
      type: path
      default: c:\windows\system32\msiexec.exe
uuid: a059b6c4-e7d6-4b2e-bcd7-9b2b33191a04
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.007: Msiexec'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        The MSI file must exist on disk at specified location (#{msi_payload})
      inline: |
        if (Test-Path "#{msi_payload}") {exit 0} else {{New-Item -Type Directory (split-path "#{msi_payload}") -ErrorAction ignore | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1218.007/bin/T1218.007_JScript.msi" -OutFile "#{msi_payload}"
        }}
      executor: powershell
    - name: msiexec.exe---execute-local-msi-file-with-embedded-jscript
      inline: |
        {{.Args.msi_exe}} /q /{{.Args.action}} "{{.Args.msi_payload}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
