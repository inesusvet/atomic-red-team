api_version: "2.0"
name: WMI Win32_Product Class - Execute Local MSI file with embedded VBScript
description: |
    Executes an MSI containing embedded VBScript code using the WMI Win32_Product class
args:
    - name: msi_payload
      type: path
      default: PathToAtomicsFolder\T1218.007\bin\T1218.007_VBScript.msi
    - name: action
      type: string
      default: Install
uuid: cf470d9a-58e7-43e5-b0d2-805dffc05576
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.007: Msiexec'
requirements:
    platforms:
        - os: windows
steps:
    - name: wmi-win32_product-class---execute-local-msi-file-with-embedded-vbscript
      inline: |
        Invoke-CimMethod -ClassName Win32_Product -MethodName {{.Args.action}} -Arguments @{ PackageLocation = '{{.Args.msi_payload}}' }
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
