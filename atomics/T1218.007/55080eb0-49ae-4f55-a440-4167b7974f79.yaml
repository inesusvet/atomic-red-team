api_version: "2.0"
name: WMI Win32_Product Class - Execute Local MSI file with an embedded EXE
description: |
    Executes an MSI containing an embedded EXE using the WMI Win32_Product class
args:
    - name: msi_payload
      type: path
      default: PathToAtomicsFolder\T1218.007\bin\T1218.007_EXE.msi
    - name: action
      type: string
      default: Install
uuid: 55080eb0-49ae-4f55-a440-4167b7974f79
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.007: Msiexec'
requirements:
    platforms:
        - os: windows
steps:
    - name: wmi-win32_product-class---execute-local-msi-file-with-an-embedded-exe
      inline: |
        Invoke-CimMethod -ClassName Win32_Product -MethodName {{.Args.action}} -Arguments @{ PackageLocation = '{{.Args.msi_payload}}' }
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
