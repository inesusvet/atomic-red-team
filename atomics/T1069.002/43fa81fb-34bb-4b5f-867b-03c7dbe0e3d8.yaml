api_version: "2.0"
name: Get-ADUser Enumeration using UserAccountControl flags (AS-REP Roasting)
description: |
    When successful, accounts that do not require kerberos pre-auth will be returned.
    Reference: https://m0chan.github.io/2019/07/31/How-To-Attack-Kerberos-101.html
uuid: 43fa81fb-34bb-4b5f-867b-03c7dbe0e3d8
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1069: Permission Groups Discovery'
    subtechniques:
        - 'T1069.002: Domain Groups'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        Computer must be domain joined.
      inline: |
        if((Get-CIMInstance -Class Win32_ComputerSystem).PartOfDomain) {exit 0} else {{Write-Host Joining this computer to a domain must be done manually.
        }}
      executor: powershell
    - name: |
        Requires the Active Directory module for powershell to be installed.
      inline: |
        if(Get-Module -ListAvailable -Name ActiveDirectory) {exit 0} else {{Add-WindowsCapability -Online -Name "Rsat.ActiveDirectory.DS-LDS.Tools~~~~0.0.1.0"
        }}
      executor: powershell
    - name: get-aduser-enumeration-using-useraccountcontrol-flags-(as-rep-roasting)
      inline: |
        Get-ADUser -Filter 'useraccountcontrol -band 4194304' -Properties useraccountcontrol | Format-Table name
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
