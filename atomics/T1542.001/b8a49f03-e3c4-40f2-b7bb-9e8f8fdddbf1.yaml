api_version: "2.0"
name: UEFI Persistence via Wpbbin.exe File Creation
description: |
    Creates Wpbbin.exe in %systemroot%. This technique can be used for UEFI-based pre-OS boot persistence mechanisms.
    - https://grzegorztworek.medium.com/using-uefi-to-inject-executable-files-into-bitlocker-protected-drives-8ff4ca59c94c
    - http://download.microsoft.com/download/8/a/2/8a2fb72d-9b96-4e2d-a559-4a27cf905a80/windows-platform-binary-table.docx
    - https://github.com/tandasat/WPBT-Builder
uuid: b8a49f03-e3c4-40f2-b7bb-9e8f8fdddbf1
mitre:
    tactics:
        - 'TA0003: Persistence'
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1542: Pre-OS Boot'
    subtechniques:
        - 'T1542.001: System Firmware'
requirements:
    platforms:
        - os: windows
steps:
    - name: uefi-persistence-via-wpbbin.exe-file-creation
      inline: "echo \"Creating %systemroot%\\wpbbin.exe\"      \nNew-Item -ItemType File -Path \"$env:SystemRoot\\System32\\wpbbin.exe\"\n"
      executor: powershell
      cleanup:
        inline: "echo \"Removing %systemroot%\\wpbbin.exe\" \nRemove-Item -Path \"$env:SystemRoot\\System32\\wpbbin.exe\"\n"
        executor: powershell
