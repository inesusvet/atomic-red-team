api_version: "2.0"
name: Execute command writing output to local Admin Share
description: |
    Executes a command, writing the output to a local Admin Share.
    This technique is used by post-exploitation frameworks.
args:
    - name: output_file
      type: string
      default: output.txt
    - name: command_to_execute
      type: string
      default: hostname
uuid: d41aaab5-bdfe-431d-a3d5-c29e9136ff46
mitre:
    tactics:
        - 'TA0008: Lateral Movement'
    techniques:
        - 'T1021: Remote Services'
    subtechniques:
        - 'T1021.002: SMB/Windows Admin Shares'
requirements:
    platforms:
        - os: windows
steps:
    - name: execute-command-writing-output-to-local-admin-share
      inline: |
        cmd.exe /Q /c {{.Args.command_to_execute}} 1> \\127.0.0.1\ADMIN$\{{.Args.output_file}} 2>&1
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
