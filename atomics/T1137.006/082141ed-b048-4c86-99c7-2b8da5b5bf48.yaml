api_version: "2.0"
name: Persistent Code Execution Via Excel VBA Add-in File (XLAM)
description: |
    Creates an Excel VBA Add-in file (XLAM) which runs automatically when Excel is started
    The sample XLAM provided launches the notepad as a proof-of-concept for persistent execution from Office.
uuid: 082141ed-b048-4c86-99c7-2b8da5b5bf48
mitre:
    tactics:
        - 'TA0003: Persistence'
    techniques:
        - 'T1137: Office Application Startup'
    subtechniques:
        - 'T1137.006: Add-ins'
requirements:
    platforms:
        - os: windows
steps:
    - name: persistent-code-execution-via-excel-vba-add-in-file-(xlam)
      inline: "Copy \"PathToAtomicsFolder\\T1137.006\\bin\\Addins\\ExcelVBAaddin.xlam\" \"$env:APPDATA\\Microsoft\\Excel\\XLSTART\\notepad.xlam\"        \nStart-Process \"Excel\"\n"
      executor: powershell
      cleanup:
        inline: |
            Stop-Process -Name "notepad","Excel" -ErrorAction Ignore
            Start-Sleep 3
            Remove-Item "$env:APPDATA\Microsoft\Excel\XLSTART\notepad.xlam" -ErrorAction Ignore
        executor: powershell
