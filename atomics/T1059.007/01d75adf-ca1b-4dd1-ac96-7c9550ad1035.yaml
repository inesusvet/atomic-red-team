api_version: "2.0"
name: JScript execution to gather local computer information via cscript
description: JScript execution test, execute JScript via cscript command. When successful, system information will be written to $env:TEMP\T1059.007.out.txt
args:
    - name: jscript
      type: string
      default: PathToAtomicsFolder\T1059.007\src\sys_info.js
uuid: 01d75adf-ca1b-4dd1-ac96-7c9550ad1035
mitre:
    tactics:
        - 'TA0002: Execution'
    techniques:
        - 'T1059: Command and Scripting Interpreter'
    subtechniques:
        - 'T1059.007: JavaScript'
requirements:
    platforms:
        - os: windows
steps:
    - name: Sample script must exist on disk at specified location (#{jscript})
      inline: |
        if (Test-Path "#{jscript}") {exit 0} else {{New-Item -ItemType Directory (Split-Path "#{jscript}") -Force | Out-Null
        Invoke-WebRequest "https://raw.githubusercontent.com/redcanaryco/atomic-red-team/master/atomics/T1059.007/src/sys_info.js" -OutFile "#{jscript}"}}
      executor: powershell
    - name: jscript-execution-to-gather-local-computer-information-via-cscript
      inline: |
        cscript "{{.Args.jscript}}" > %tmp%\T1059.007.out.txt
      executor: command_prompt
      cleanup:
        inline: del %tmp%\T1059.007.out.txt >nul 2>&1
        executor: command_prompt
