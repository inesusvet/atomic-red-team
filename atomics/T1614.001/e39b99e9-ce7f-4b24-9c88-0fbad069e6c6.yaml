api_version: "2.0"
name: Discover System Language by Windows API Query
description: "This test executes a custom script called LanguageKeyboardLayout.exe which outputs the values of the following Windows API functions to the user terminal: \n\n`GetKeyboardLayout`, `GetKeyboardLayoutList`, `GetUserDefaultUILanguage`, `GetSystemDefaultUILanguage`, `GetUserDefaultLangID`.\n\nDocumentation for these functions is located [here](https://learn.microsoft.com/en-us/windows/win32/api/winuser/).    \n"
uuid: e39b99e9-ce7f-4b24-9c88-0fbad069e6c6
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1614: System Location Discovery'
    subtechniques:
        - 'T1614.001: System Language Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        LanguageKeyboardLayout.exe must exist on disk (default location: PathToAtomicsFolder\..\ExternalPayloads\LanguageKeyboardLayout.exe)
      inline: |
        if (Test-Path "PathToAtomicsFolder\..\ExternalPayloads\LanguageKeyboardLayout.exe") {exit 0} else {{New-Item -Type Directory (split-path "PathToAtomicsFolder\..\ExternalPayloads\LanguageKeyboardLayout.exe") -ErrorAction Ignore | Out-Null
        Invoke-WebRequest -Uri "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1614.001/bin/LanguageKeyboardLayout.exe" -OutFile "PathToAtomicsFolder\..\ExternalPayloads\LanguageKeyboardLayout.exe"
        }}
      executor: powershell
    - name: discover-system-language-by-windows-api-query
      inline: PathToAtomicsFolder\..\ExternalPayloads\LanguageKeyboardLayout.exe
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
