api_version: "2.0"
name: Set a file's access timestamp
description: |
    Stomps on the access timestamp of a file
args:
    - name: target_filename
      type: path
      default: /tmp/T1070.006-access.txt
uuid: 5f9113d5-ed75-47ed-ba23-ea3573d05810
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1070: Indicator Removal'
    subtechniques:
        - 'T1070.006: Timestomp'
requirements:
    platforms:
        - os: linux
        - os: darwin
steps:
    - name: set-a-file's-access-timestamp
      inline: |
        touch -a -t 197001010000.00 {{.Args.target_filename}}
      executor: sh
      cleanup:
        inline: |
            rm -f {{.Args.target_filename}}
        executor: sh
