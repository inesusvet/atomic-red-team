api_version: "2.0"
name: List Google Chromium Bookmark JSON Files on FreeBSD
description: |
    Searches for Google Chromium's Bookmark file (on FreeBSD) that contains bookmarks in JSON format and lists any found instances to a text file.
args:
    - name: output_file
      type: path
      default: /tmp/T1217-Chrome.txt
uuid: 88ca025b-3040-44eb-9168-bd8af22b82fa
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1217: Browser Information Discovery'
requirements:
    platforms:
        - os: linux
steps:
    - name: list-google-chromium-bookmark-json-files-on-freebsd
      inline: |
        find / -path "*/.config/chromium/*/Bookmarks" -exec echo {} >> {{.Args.output_file}} \;
        cat {{.Args.output_file}} 2>/dev/null
      executor: sh
      cleanup:
        inline: |
            rm -f {{.Args.output_file}} 2>/dev/null
        executor: sh
