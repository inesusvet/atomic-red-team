api_version: "2.0"
name: Applications Installed
description: |
    Query the registry to determine software and versions installed on the system. Upon execution a table of
    software name and version information will be displayed.
uuid: c49978f6-bd6e-4221-ad2c-9e3e30cc1e3b
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1518: Software Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: applications-installed
      inline: |
        Get-ItemProperty HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Uninstall\* | Select-Object DisplayName, DisplayVersion, Publisher, InstallDate | Format-Table -Autosize
        Get-ItemProperty HKLM:\Software\Wow6432Node\Microsoft\Windows\CurrentVersion\Uninstall\* | Select-Object DisplayName, DisplayVersion, Publisher, InstallDate | Format-Table -Autosize
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
