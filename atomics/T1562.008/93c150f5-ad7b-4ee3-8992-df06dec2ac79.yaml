api_version: "2.0"
name: AWS - Remove VPC Flow Logs using Stratus
description: |
    This Atomic will attempt to remove AWS VPC Flow Logs configuration. Stratus Red Team is a self-contained binary. You can use it to easily detonate offensive attack techniques against a live cloud environment. Ref: https://stratus-red-team.cloud/attack-techniques/AWS/aws.defense-evasion.vpc-remove-flow-logs/
args:
    - name: stratus_path
      type: path
      default: $PathToAtomicsFolder/T1562.008/src
    - name: aws_region
      type: string
      default: us-west-2
uuid: 93c150f5-ad7b-4ee3-8992-df06dec2ac79
mitre:
    tactics:
        - 'TA0005: Defense Evasion'
    techniques:
        - 'T1562: Impair Defenses'
    subtechniques:
        - 'T1562.008: Disable or Modify Cloud Logs'
requirements:
    platforms:
        - os: linux
        - os: macos
        - os: iaas:aws
steps:
    - name: aws---remove-vpc-flow-logs-using-stratus
      inline: "export AWS_REGION={{.Args.aws_region}} \ncd {{.Args.stratus_path}}\necho \"starting warmup\"\n./stratus warmup aws.defense-evasion.vpc-remove-flow-logs\necho \"starting detonate\"\n./stratus detonate aws.defense-evasion.vpc-remove-flow-logs --force\n"
      executor: sh
      cleanup:
        inline: |
            export AWS_REGION={{.Args.aws_region}}
            echo "Cleanup detonation"
            cd {{.Args.stratus_path}}
            ./stratus cleanup --all
            rm -rf stratus*
        executor: sh
