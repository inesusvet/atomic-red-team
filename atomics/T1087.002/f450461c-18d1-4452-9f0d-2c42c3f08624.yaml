api_version: "2.0"
name: Kerbrute - userenum
description: Enumerates active directory usernames using the userenum function of Kerbrute
args:
    - name: Domain
      type: string
      default: $env:USERDOMAIN
    - name: DomainController
      type: string
      default: $env:UserDnsDomain
uuid: f450461c-18d1-4452-9f0d-2c42c3f08624
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1087: Account Discovery'
    subtechniques:
        - 'T1087.002: Domain Account'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        kerbrute.exe must exist in PathToAtomicsFolder\..\ExternalPayloads.
      inline: |
        if (test-path "PathToAtomicsFolder\..\ExternalPayloads\kerbrute.exe"){exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction ignore -Force | Out-Null
        invoke-webrequest "https://github.com/ropnop/kerbrute/releases/download/v1.0.3/kerbrute_windows_386.exe" -outfile "PathToAtomicsFolder\..\ExternalPayloads\kerbrute.exe"
        }}
      executor: powershell
    - name: |
        username text file must exist in PathToAtomicsFolder\..\ExternalPayloads.
      inline: |
        if (test-path "PathToAtomicsFolder\..\ExternalPayloads\username.txt"){exit 0} else {{New-Item -Type Directory "PathToAtomicsFolder\..\ExternalPayloads\" -ErrorAction ignore -Force | Out-Null
        invoke-webrequest "https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1087.002/src/username.txt?raw=true" -outfile "PathToAtomicsFolder\..\ExternalPayloads\username.txt"
        }}
      executor: powershell
    - name: kerbrute---userenum
      inline: |-
        cd "PathToAtomicsFolder\..\ExternalPayloads"
        .\kerbrute.exe userenum -d {{.Args.Domain}} --dc {{.Args.DomainController}} "PathToAtomicsFolder\..\ExternalPayloads\username.txt"
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
