api_version: "2.0"
name: Suspicious LAPS Attributes Query with adfind ms-Mcs-AdmPwd
description: This test executes LDAP query using adfind command and lists Microsoft LAPS attributes ms-mcs-AdmPwd and ms-mcs-AdmPwdExpirationTime
args:
    - name: optional_args
      type: string
      default: <nil>
    - name: domain
      type: string
      default: $env:USERDOMAIN
uuid: 51a98f96-0269-4e09-a10f-e307779a8b05
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1087: Account Discovery'
    subtechniques:
        - 'T1087.002: Domain Account'
requirements:
    platforms:
        - os: windows
steps:
    - name: suspicious-laps-attributes-query-with-adfind-ms-mcs-admpwd
      inline: |
        & "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe" {{.Args.optional_args}} -h {{.Args.domain}} -s subtree -f "objectclass=computer" ms-Mcs-AdmPwd, ms-Mcs-AdmPwdExpirationTime
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
