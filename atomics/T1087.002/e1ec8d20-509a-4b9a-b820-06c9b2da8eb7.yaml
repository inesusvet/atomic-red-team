api_version: "2.0"
name: Adfind - Enumerate Active Directory User Objects
description: |
    Adfind tool can be used for reconnaissance in an Active directory environment. This example has been documented by ransomware actors enumerating Active Directory User Objects
    reference- http://www.joeware.net/freetools/tools/adfind/, https://www.fireeye.com/blog/threat-research/2019/04/pick-six-intercepting-a-fin6-intrusion.html
args:
    - name: optional_args
      type: string
      default: <nil>
uuid: e1ec8d20-509a-4b9a-b820-06c9b2da8eb7
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1087: Account Discovery'
    subtechniques:
        - 'T1087.002: Domain Account'
requirements:
    platforms:
        - os: windows
steps:
    - name: adfind---enumerate-active-directory-user-objects
      inline: |
        "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe" -f (objectcategory=person) {{.Args.optional_args}}
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
