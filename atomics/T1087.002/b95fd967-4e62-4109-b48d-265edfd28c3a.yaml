api_version: "2.0"
name: Adfind - Enumerate Active Directory Admins
description: |
    Adfind tool can be used for reconnaissance in an Active directory environment. This example has been documented by ransomware actors enumerating Active Directory Admin accounts
    reference- http://www.joeware.net/freetools/tools/adfind/, https://stealthbits.com/blog/fun-with-active-directorys-admincount-attribute/
args:
    - name: optional_args
      type: string
      default: <nil>
uuid: b95fd967-4e62-4109-b48d-265edfd28c3a
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1087: Account Discovery'
    subtechniques:
        - 'T1087.002: Domain Account'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        AdFind.exe must exist on disk at specified location (PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe)
      inline: |
        if (Test-Path "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe") {exit 0} else {{New-Item -Type Directory (split-path "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe") -ErrorAction ignore | Out-Null
        Invoke-WebRequest -Uri "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1087.002/bin/AdFind.exe" -OutFile "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe"
        }}
      executor: powershell
    - name: adfind---enumerate-active-directory-admins
      inline: |
        "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe" -sc admincountdmp {{.Args.optional_args}}
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
