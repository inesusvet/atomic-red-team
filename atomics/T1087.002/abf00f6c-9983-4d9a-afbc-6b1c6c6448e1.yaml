api_version: "2.0"
name: Suspicious LAPS Attributes Query with adfind all properties
description: This test executes LDAP query using adfind command and lists all the attributes including Microsoft LAPS attributes ms-mcs-AdmPwd and ms-mcs-AdmPwdExpirationTime
args:
    - name: optional_args
      type: string
      default: <nil>
    - name: domain
      type: string
      default: $env:USERDOMAIN
uuid: abf00f6c-9983-4d9a-afbc-6b1c6c6448e1
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1087: Account Discovery'
    subtechniques:
        - 'T1087.002: Domain Account'
requirements:
    platforms:
        - os: windows
steps:
    - name: suspicious-laps-attributes-query-with-adfind-all-properties
      inline: |
        & "PathToAtomicsFolder\..\ExternalPayloads\AdFind.exe" {{.Args.optional_args}} -h {{.Args.domain}} -s subtree -f "objectclass=computer" *
      executor: powershell
      cleanup:
        inline: ""
        executor: powershell
