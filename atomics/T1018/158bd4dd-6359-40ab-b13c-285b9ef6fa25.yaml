api_version: "2.0"
name: Remote System Discovery - ip neighbour
description: "Use the ip neighbour command to display the known link layer (ARP table) addresses for hosts sharing the same network segment. \n"
uuid: 158bd4dd-6359-40ab-b13c-285b9ef6fa25
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1018: Remote System Discovery'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        Check if ip command exists on the machine
      inline: |
        if [ -x "$(command -v ip)" ]; then exit 0; else {apt-get install iproute2 -y
        }; fi;
      executor: sh
    - name: remote-system-discovery---ip-neighbour
      inline: |
        ip neighbour show
      executor: sh
      cleanup:
        inline: ""
        executor: sh
