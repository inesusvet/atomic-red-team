api_version: "2.0"
name: Remote System Discovery - ip tcp_metrics
description: "Use the ip tcp_metrics command to display the recent cached entries for IPv4 and IPv6 source and destination addresses. \n"
uuid: 6c2da894-0b57-43cb-87af-46ea3b501388
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1018: Remote System Discovery'
requirements:
    platforms:
        - os: linux
steps:
    - name: |
        Check if ip command exists on the machine
      inline: |
        if [ -x "$(command -v ip)" ]; then exit 0; else {apt-get install iproute2 -y
        }; fi;
      executor: sh
    - name: remote-system-discovery---ip-tcp_metrics
      inline: |
        ip tcp_metrics show |grep --invert-match "^127\."
      executor: sh
      cleanup:
        inline: ""
        executor: sh
