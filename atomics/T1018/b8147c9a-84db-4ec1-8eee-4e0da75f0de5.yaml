api_version: "2.0"
name: Enumerate Remote Hosts with Netscan
description: This test uses Netscan to identify remote hosts in a specified network range.
args:
    - name: netscan_path
      type: path
      default: PathToAtomicsFolder\..\ExternalPayloads\netscan\64-bit\netscan.exe
    - name: range_to_scan
      type: string
      default: 127.0.0.1-127.0.0.1
uuid: b8147c9a-84db-4ec1-8eee-4e0da75f0de5
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1018: Remote System Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: enumerate-remote-hosts-with-netscan
      inline: cmd /c '{{.Args.netscan_path}}' /hide /auto:"$env:temp\T1018NetscanOutput.txt" /range:'{{.Args.range_to_scan}}'
      executor: powershell
      cleanup:
        inline: |
            remove-item "$env:temp\T1018NetscanOutput.txt" -force -erroraction silentlycontinue
        executor: powershell
