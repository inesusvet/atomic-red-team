api_version: "2.0"
name: Remote System Discovery - ping sweep
description: |
    Identify remote systems via ping sweep.

    Upon successful execution, cmd.exe will perform a for loop against the 192.168.1.1/24 network. Output will be via stdout.
args:
    - name: start_host
      type: string
      default: "1"
    - name: stop_host
      type: string
      default: "254"
    - name: subnet
      type: string
      default: 192.168.1
uuid: 6db1f57f-d1d5-4223-8a66-55c9c65a9592
mitre:
    tactics:
        - 'TA0007: Discovery'
    techniques:
        - 'T1018: Remote System Discovery'
requirements:
    platforms:
        - os: windows
steps:
    - name: remote-system-discovery---ping-sweep
      inline: "for /l %i in ({{.Args.start_host}},1,{{.Args.stop_host}}) do ping -n 1 -w 100 {{.Args.subnet}}.%i  \n"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
