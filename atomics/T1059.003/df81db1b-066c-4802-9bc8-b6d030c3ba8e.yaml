api_version: "2.0"
name: Command Prompt read contents from CMD file and execute
description: "Simulate Raspberry Robin using the \"standard-in\" command prompt feature cmd `/R <` to read and execute a file via cmd.exe\nSee https://redcanary.com/blog/raspberry-robin/. \n"
args:
    - name: input_file
      type: path
      default: PathToAtomicsFolder\T1059.003\src\t1059.003_cmd.cmd
uuid: df81db1b-066c-4802-9bc8-b6d030c3ba8e
mitre:
    tactics:
        - 'TA0002: Execution'
    techniques:
        - 'T1059: Command and Scripting Interpreter'
    subtechniques:
        - 'T1059.003: Windows Command Shell'
requirements:
    platforms:
        - os: windows
steps:
    - name: |
        CMD file must exist on disk at specified location (#{input_file})
      inline: |
        if (Test-Path "#{input_file}") {exit 0} else {{New-Item -Type Directory (split-path "#{input_file}") -ErrorAction ignore | Out-Null
        Invoke-WebRequest "https://github.com/redcanaryco/atomic-red-team/raw/master/atomics/T1059.003/src/t1059.003_cmd.cmd" -OutFile "#{input_file}"
        }}
      executor: powershell
    - name: command-prompt-read-contents-from-cmd-file-and-execute
      inline: |
        cmd /r cmd<"{{.Args.input_file}}"
      executor: command_prompt
      cleanup:
        inline: ""
        executor: command_prompt
